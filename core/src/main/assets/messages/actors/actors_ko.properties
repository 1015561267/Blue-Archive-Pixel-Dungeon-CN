actors.hero.talent.fast_hand.title=재빠른 손놀림
actors.hero.talent.fast_hand.desc=_+1:_ 식사 이후 처음 하는 재장전 시간이 _1턴_ 감소합니다.\n\n_+2:_ 식사 이후 처음 하는 재장전 시간이 _2턴_ 감소합니다.
actors.hero.talent.sr_intuition.title=저격소총 전문가
actors.hero.talent.sr_intuition.desc=_+1:_ SR을 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, SR을 _착용하는 즉시_ 감정합니다.
actors.hero.talent.clam_breathing.title=침착한 호흡
actors.hero.talent.clam_breathing.desc=_+1:_ SR의 탄환으로 적을 기습할 때 최소 피해량이 최대 피해량의 _33%_가 됩니다.\n\n_+2:_ SR의 탄환으로 적을 기습할 때 최소 피해량이 최대 피해량의 _50%_가 됩니다.
actors.hero.talent.nature_friendly.title=자연 친화
actors.hero.talent.nature_friendly.desc=_+1:_ 길게 자란 풀을 밟으면 3턴 마다 감소하며 _0-2_의 방어력을 제공하는 나무껍질 효과를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟으면 3턴 마다 감소하며 _0-3_의 방어력을 제공하는 나무껍질 효과를 얻습니다.

actors.hero.talent.invisible_presence.title=투명한 존재감
actors.hero.talent.invisible_presence.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _3턴_의 투명화를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _5턴_의 투명화를 얻습니다.
actors.hero.talent.blurry_figure.title=흐릿한 형체
actors.hero.talent.blurry_figure.desc=_+1:_ 적들의 눈에 _조금 더_ 안 띄게 됩니다.\n\n_+2:_ 적들의 눈에 _훨씬 더_ 안 띄게 됩니다.
actors.hero.talent.hide_on_bush.title=낙엽에 숨어서
actors.hero.talent.hide_on_bush.desc=_+1:_ 길게 자란 풀을 밟으면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟으면 _3턴_의 신속을 얻습니다.
actors.hero.talent.best_sniper.title=최고의 저격수
actors.hero.talent.best_sniper.desc=_+1:_ 한 번의 탄환 공격 피해량이 적의 최대 체력의 _80%_를 넘으면, 대신 적의 최대 체력만큼의 피해를 입힙니다.\n\n_+2:_ 한 번의 탄환 공격 피해량이 적의 최대 체력의 _75%_를 넘으면, 대신 적의 최대 체력만큼의 피해를 입힙니다.
actors.hero.talent.sr_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.sr_master.desc=_+1:_ 3티어 이하의 SR의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 SR의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.sr_fast_reload.title=능숙한 손놀림
actors.hero.talent.sr_fast_reload.desc=_+1:_ SR의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ SR의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ SR의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.snipers_intuition.title=저격수의 직감
actors.hero.talent.snipers_intuition.desc=_+1:_ 주변 _2타일_ 이내에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 길게 자란 풀을 밟을 때 _20%_ 확률로 1턴의 심안을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, _길게 자란 풀이 시야를 방해하지 않습니다_.

actors.hero.talent.penetration_shot_1.title=파괴적인 관통력
actors.hero.talent.penetration_shot_1.desc=_+1:_ 관통 사격에 피해를 입은 대상 1체마다 피해량이 _+1_씩 증가합니다.\n\n_+2:_ 관통 사격에 피해를 입은 대상 1체마다 피해량이 _+2_씩 증가합니다.\n\n_+3:_ 관통 사격에 피해를 입은 대상 1체마다 피해량이 _+3_씩 증가합니다.\n\n최대 추가 피해량은 _+15_입니다.
actors.hero.talent.penetration_shot_2.title=제압 사격
actors.hero.talent.penetration_shot_2.desc=_+1:_ 총기를 발사하면 주변 _3x3_지역의 모든 대상에게 3턴의 공포를 부여합니다.\n\n_+2:_ 총기를 발사하면 주변 _5x5_지역의 모든 대상에게 3턴의 공포를 부여합니다.\n\n_+3:_ 총기를 발사하면 주변 _7x7_지역의 모든 대상에게 3턴의 공포를 부여합니다.\n\n20턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.penetration_shot_3.title=완벽한 재장전
actors.hero.talent.penetration_shot_3.desc=_+1:_ 관통 사격으로 처치한 적 1체마다 다음 재장전 시간이 _20%_ 감소합니다.\n\n_+2:_ 관통 사격으로 처치한 적 1체마다 다음 재장전 시간이 _40%_ 감소합니다.\n\n_+3:_ 관통 사격으로 처치한 적 1체마다 다음 재장전 시간이 _60%_ 감소합니다.

actors.hero.talent.sniping_bullet_1.title=탄속 강화
actors.hero.talent.sniping_bullet_1.desc=_+1:_ 피해 배율이 1이 되는 최소 거리가 _1타일_ 감소합니다.\n\n_+2:_ 피해 배율이 1이 되는 최소 거리가 _2타일_ 감소합니다.\n\n_+3:_ 피해 배율이 1이 되는 최소 거리가 _3타일_ 감소합니다.
actors.hero.talent.sniping_bullet_2.title=텔레스코프
actors.hero.talent.sniping_bullet_2.desc=_+1:_ 시야가 _25%_ 증가합니다.\n\n_+2:_ 시야가 _50%_ 증가합니다.\n\n_+3:_ 시야가 _75%_ 증가합니다.
actors.hero.talent.sniping_bullet_3.title=충격 탄환
actors.hero.talent.sniping_bullet_3.desc=_+1:_ 저격용 특수 탄환으로 _10타일_ 너머에 있는 적을 명중시키면 대상을 3턴 동안 기절시킵니다.\n\n_+2:_ 저격용 특수 탄환으로 _8타일_ 너머에 있는 적을 명중시키면 대상을 3턴 동안 기절시킵니다.\n\n_+3:_ 저격용 특수 탄환으로 _6타일_ 너머에 있는 적을 명중시키면 대상을 3턴 동안 기절시킵니다.\n\n적을 3체 처치하면 다시 사용할 수 있습니다.

