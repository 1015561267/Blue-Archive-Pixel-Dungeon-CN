actors.hero.talent.bicycle_charge.title=잠깐 휴식...
actors.hero.talent.bicycle_charge.desc=_+1:_ 식사 시 자전거의 충전량이 _13_만큼 회복됩니다.\n\n_+2:_ 식사 시 자전거의 충전량이 _25_만큼 회복됩니다.
actors.hero.talent.ar_intuition.title=돌격소총 전문가
actors.hero.talent.ar_intuition.desc=_+1:_ AR을 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, AR을 _착용하는 즉시_ 감정합니다.
actors.hero.talent.enhanced_explode.title=폭발탄 강화
actors.hero.talent.enhanced_explode.desc=_+1:_ 시로코의 폭발 속성으로 인해 발생하는 추가 피해량이 _1_ 증가합니다.\n\n_+2:_ 시로코의 폭발 속성으로 인해 발생하는 추가 피해량이 _2_ 증가합니다.
actors.hero.talent.defensive_feedback.title=방어적인 피드백
actors.hero.talent.defensive_feedback.desc=_+1:_ 적을 처치하면 _5_의 방어막을 얻습니다.\n\n_+2:_ 적을 처치하면 _8_의 방어막을 얻습니다.

actors.hero.talent.speedy_meal.title=에너지 보충
actors.hero.talent.speedy_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _8_턴의 지구력을 얻습니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _15_턴의 지구력을 얻습니다.
actors.hero.talent.inherent_wildness.title=내재된 야생성
actors.hero.talent.inherent_wildness.desc=_+1:_ 길게 자란 풀을 밟을 때 _2턴_의 투명화를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟을 때 _3턴_의 투명화를 얻습니다.
actors.hero.talent.electric_bicycle.title=전기 자전거
actors.hero.talent.electric_bicycle.desc=_+1:_ 자전거 탑승 중에 이동 시 _5%_ 확률로 3턴의 충전 효과를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 자전거 탑승 중에 이동 시 _3%_ 확률로 2턴의 유물 충전 효과를 얻습니다.
actors.hero.talent.rapid_shooting.title=고속 연사
actors.hero.talent.rapid_shooting.desc=_+1:_ 시로코의 폭발 속성으로 인해 발동하는 추가 피해가 _50%_ 확률로 1회 추가됩니다.\n\n_+2:_ 시로코의 폭발 속성으로 인해 발동하는 추가 피해가 _100%_ 확률로 1번 더 발동합니다.\n\n한 번에 여러 발의 탄환을 발사하는 경우 그만큼 확률이 낮아집니다.
actors.hero.talent.ar_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.ar_master.desc=_+1:_ 3티어 이하의 AR의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 AR의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.ar_fast_reload.title=능숙한 손놀림
actors.hero.talent.ar_fast_reload.desc=_+1:_ AR의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ AR의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ AR의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.shooting_weakness.title=약점 노리기
actors.hero.talent.shooting_weakness.desc=_+1:_ 탄환 명중 시 대상에게 3턴의 취약을 부여합니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 탄환 명중 시 대상에게 3턴의 취약을 부여합니다. _20턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 탄환 명중 시 대상에게 3턴의 취약을 부여합니다. _10턴_의 재사용 대기 시간이 있습니다.

actors.hero.talent.elemental_bullet_1.title=속성 강화
actors.hero.talent.elemental_bullet_1.desc=_+1:_ 속성 탄환의 성능이 _1단계_ 강화됩니다.\n\n_+2:_ 속성 탄환의 성능이 _2단계_ 강화됩니다.\n\n_+3:_ 속성 탄환의 성능이 _3단계_ 강화됩니다.
actors.hero.talent.elemental_bullet_2.title=전술 재장전
actors.hero.talent.elemental_bullet_2.desc=_+1:_ AR의 최대 탄창이 _1발_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, AR의 재장전 시간이 _1턴_ 감소합니다.\n\n_+3:_ +2의 효과에 더불어, _속성 탄환 장전에 턴을 소모하지 않습니다_.
actors.hero.talent.elemental_bullet_3.title=간파 사격
actors.hero.talent.elemental_bullet_3.desc=_+1:_ 해로운 효과를 가진 적에게 입히는 탄환 피해량이 _+7%_ 증가합니다.\n\n_+2:_ 해로운 효과를 가진 적에게 입히는 탄환 피해량이 _+13%_ 증가합니다.\n\n_+3:_ 해로운 효과를 가진 적에게 입히는 탄환 피해량이 _+20%_ 증가합니다.

actors.hero.talent.professional_ride_1.title=빠른 충전
actors.hero.talent.professional_ride_1.desc=_+1:_ 자전거에서 내린 채로 이동 시 얻는 충전량이 _+17%_ 증가합니다.\n\n_+2:_ 자전거에서 내린 채로 이동 시 얻는 충전량이 _+33%_ 증가합니다.\n\n_+3:_ 자전거에서 내린 채로 이동 시 얻는 충전량이 _+50%_ 증가합니다.
actors.hero.talent.professional_ride_2.title=잔상
actors.hero.talent.professional_ride_2.desc=_+1:_ 자전거 탑승 중 현재 이동 속도의 _17%_만큼의 추가 회피를 얻습니다.\n\n_+2:_ 자전거 탑승 중 현재 이동 속도의 _33%_만큼의 추가 회피를 얻습니다.\n\n_+3:_ 자전거 탑승 중 현재 이동 속도의 _50%_만큼의 추가 회피를 얻습니다.
actors.hero.talent.professional_ride_3.title=에코 드라이브
actors.hero.talent.professional_ride_3.desc=_+1:_ 프로페셔널 라이딩 액션의 소모 충전량이 _17%_ 감소합니다.\n\n_+2:_ 프로페셔널 라이딩 액션의 소모 충전량이 _33%_ 감소합니다.\n\n_+3:_ 프로페셔널 라이딩 액션의 소모 충전량이 _50%_ 감소합니다.

