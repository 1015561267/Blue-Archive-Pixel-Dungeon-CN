###npcs
actors.mobs.npcs.blacksmith.name=체리노
actors.mobs.npcs.blacksmith.intro_quest_all=이리 와 봐라! 내 명령할 게 있노라.
actors.mobs.npcs.blacksmith.intro_quest_start=저기 저 사다리 보이지? 이 곡괭이를 가지고 _청휘석을 좀 캐 오너라. 40개_ 안 채워 오면 숙청이니까! 아래에 있는 벽은 부술 수 있으니, 잘 해 보던지.\n\n뭐, 보수? 이... 이 녀석이...\n\n...좋아. 내 특별히 우리 붉은겨울 사무국의 대장간을 사용할 수 있게 해 주겠노라.
actors.mobs.npcs.blacksmith.intro_quest_crystal=이 몸이 제군의 임무 성공을 위해 친히 힌트를 주도록 하지. 저 밑에는 수정들이 잔뜩 자라나 있는데, 반짝여서 좋아 보여도 약해 빠져서 쓸모는 없는데다, 위협적이기까지 하단 말이지. 스스로를 지키려고 이상한 마법 같은 것도 쓴다니까. 흠, 흠. 아무튼, 그러니까 _어디에서 채굴하든 간에, 긴장을 늦추지 않는 게 신변에 좋을 것이야_. 그렇지 않으면 그것들의 주의를 끌 테니까.\n\n광산 어딘가에 커다란 수정도 있을 텐데, 그건 훨씬 위험하니까, 그걸 부술 거라면 준비 단단히 하고 가거라. 일단 부수기만 한다면 다른 수정들을 느려지게 만드니까, 만약 그걸 부순다면 내 친히 보수를 추가로 주도록 하지.
actors.mobs.npcs.blacksmith.intro_quest_fungi=조심하는 게 좋을 거야. 그 광산은 너 같이 작은 인간한테는 위협적이니까. 거기엔 일종의 버섯 괴물 같은 게 자라나고 있어. 심지어 그건 버섯 포탑 같은 게 달려 있어서, 들키면 상당히 치명적일 거야. 그 놈들은 일어날 순 없어도, 적어도 널 추적하는건 가능하니까, 살고 싶다면 가능한 한 그 놈들의 _시야 밖에 있는 게 좋을 거라고_.\n\n만약 어떻게든 거기 있는 _가장 큰 버섯_을 해치워 준다면, 보수를 더 주도록 하지. 다만 진짜 힘들긴 할 거야. 그건 벽 안에 숨겨진 수많은 균사 마디에 연결되어 있어서, 실제로 피해를 주려면 그것들을 싸그리 다 부숴 버려야 할 거라고.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=이 몸이 제군의 임무 성공을 위해 친히 힌트를 주도록 하지. 몇몇 놀 녀석들이 골드에 미친 나머지 거기를 부숴 버리기 시작했다. 단순하고 멍청한 녀석들이라서, 그런 식으로 채굴하고 있으니 온갖 붕괴란 붕괴는 다 일으키고 있지. 그것들 사이에서 금을 캐 와야 할 게야. 그러니 _최근에 떨어진 바위들을 유심히 살펴 보거라_.\n\n그리고 그 놈들 중에 한 놈이 유독 말썽인 것 같구나. 아마도 _흙점쟁이 주술사_나 그런 비슷한 녀석이겠지. 만약 그 녀석을 찾아내서 처리해 준다면, 내 친히 보수를 추가로 주도록 하지. 하지만 장담하건대 그 놈도 쉽게 죽어 주진 않을 게야.
actors.mobs.npcs.blacksmith.reminder=빨리 내려가서 청휘석 가져 오란 말이야! 느리면 숙청이야, 숙청!
actors.mobs.npcs.blacksmith.lost_pick=곡괭이 어따 팔아먹고 온 거야?! 빨리 안 찾아 오면 숙청이야!
actors.mobs.npcs.blacksmith.quest_start_prompt=준비는 끝났나? 그 가방에 청휘석 가져올 공간은 확실하게 남겨 두거라.\n\n_딱 한 번만 내려보내 줄 거니까!_
actors.mobs.npcs.blacksmith.enter_yes=준비됐다
actors.mobs.npcs.blacksmith.enter_no=아직이다
actors.mobs.npcs.blacksmith.exit_warn_none=벌써 끝낸 건가? 일처리가 빠르군. 역시 내 안목이... 뭐야, 청휘석을 하나도 가지고 있질 않잖아! _40개_ 안 가져 오면 숙청이야, 숙청!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_low=벌써 끝낸 건가? 그렇게 많은 청휘석을 가지고 있는 것처럼 보이진 않는데. _40개_ 채워 오란 말이야!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_med=끝났나? 적어도 청휘석을 좀 가지고 있는 것 같긴 하지만, 아직 광산엔 확실히 많은 청휘석이 남아 있을 텐데... 그래도 _40개_는 가져 오란 말이다!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_high=끝났나? 지금도 꽤 많은 청휘석을 가지고 온 것 같지만, 그래도 _40개_는 가져올 수 있을 것이거늘...\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_full=끝났나? 히히히... 좋아, 좋아. 가방이 청휘석으로 가득하구만. 나오기 전에 빠뜨린 거 없나 잘 확인하거라.\n\n_올라오면 다시 안 들여보내 줄 거니까 확인 잘 해!_
actors.mobs.npcs.blacksmith.exit_warn_crystal=그 거대 수정이 여전히 아래에 남아 있잖아! 그걸 부수면 보수를 더 주겠어.
actors.mobs.npcs.blacksmith.exit_warn_fungi=그 거대 버섯이 여전히 아래에 남아 있어. 그걸 처치하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=놀 흙점쟁이가 여전히 아래에 남아 있잖아! 그걸 처리하고 오면 보수를 더 주겠어.
actors.mobs.npcs.blacksmith.exit_yes=끝났다
actors.mobs.npcs.blacksmith.exit_no=아직이다
actors.mobs.npcs.blacksmith.get_lost=볼 일 다 봤으면 이만 물러나거라!
actors.mobs.npcs.blacksmith.entrance_blocked=내려가는 길이 막혀 있다.
actors.mobs.npcs.blacksmith.cant_enter_old=그 지역은 이번 게임에서는 더 이상 갈 수 없습니다. 새로운 게임을 시작해 새로운 퀘스트를 시도해 보세요!
actors.mobs.npcs.blacksmith.def_verb="그러지 않는 편이 좋을 것이다!"
actors.mobs.npcs.blacksmith.desc=붉은겨울 학원 서기장인 체리노입니다. 숱한 쿠데타 위기에서도 수많은 숙청을 통해 권력을 유지하고 있는 무시무시한 인물이지만, 단지 총구를 겨누고 그녀가 "숙청!"이라고 외치면 숙청되는 것이기에, 사실 당신에게는 별 소용이 없습니다.
