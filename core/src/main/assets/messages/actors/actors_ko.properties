actors.hero.talent.crit_damage.title=부끄럼쟁이의 용기
actors.hero.talent.crit_damage.desc=_+1:_ 치명타 피해가 _+5%_ 증가합니다.\n\n_+2:_ 치명타 피해가 _+10%_ 증가합니다.
actors.hero.talent.gl_intuition.title=유탄 발사기 전문가
actors.hero.talent.gl_intuition.desc=_+1:_ GL을 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, GL을 _착용하는 즉시_ 감정합니다.
actors.hero.talent.ammo_box.title=탄약 상자 설치!
actors.hero.talent.ammo_box.desc=_+1:_ 인벤토리에서 탄약 상자를 설치해, 탄약 상자를 주울 시 장착한 총기를 턴 소모 없이 1발 장전하며, 최대 _3발_까지 장전이 가능합니다.\n\n_+2:_ 인벤토리에서 탄약 상자를 설치해, 탄약 상자를 주울 시 장착한 총기를 턴 소모 없이 1발 장전하며, 최대 _5발_까지 장전이 가능합니다.\n\n적 5체 처치 후 재사용이 가능합니다.\n장착 중인 총기에 버튼이 추가됩니다.\n문 또는 공중에는 설치가 불가능합니다.
actors.hero.talent.defensive_matrix.title=방어 매트릭스
actors.hero.talent.defensive_matrix.desc=_+1:_ 적을 처음 공격하면 _3_의 방어막을 얻습니다.\n\n_+2:_ 적을 처음 공격하면 _5_의 방어막을 얻습니다.

actors.hero.talent.debugging_meal.title=버그 제거
actors.hero.talent.debugging_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _부정적인 효과를 전부 제거_합니다.\n\n_+2:_ +1의 효과에 더불어, 식사 시 _2턴의 청정_을 얻습니다.\n\n부정적인 효과 제거로 허기는 회복되지 않습니다.
actors.hero.talent.serial_combo.title=연쇄 콤보 달성!
actors.hero.talent.serial_combo.desc=_+1:_ 적 처치 시 장착한 총기를 즉시 _재장전_합니다.\n\n_+2:_ +1의 효과에 더불어, _1발_을 추가로 장전합니다.\n\n총기 발사와 동시에 적을 처치한 경우 1발을 덜 장전합니다.
actors.hero.talent.quest_clear.title=퀘스트 클리어!
actors.hero.talent.quest_clear.desc=_+1:_ 퀘스트 대상 몬스터를 처치하면 _2배_의 경험치와 전리품을 얻습니다.\n\n_+2:_ 퀘스트 대상 몬스터를 처치하면 _3배_의 경험치와 전리품을 얻습니다.
actors.hero.talent.quality_assurance.title=QA의 달인
actors.hero.talent.quality_assurance.desc=_+1:_ 숨겨진 것을 발견할 확률이 _25%_ 증가합니다.\n\n_+2:_ 숨겨진 것을 발견할 확률이 _50%_ 증가합니다.
actors.hero.talent.gl_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.gl_master.desc=_+1:_ 3티어 이하의 GL의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 GL의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.gl_fast_reload.title=능숙한 손놀림
actors.hero.talent.gl_fast_reload.desc=_+1:_ GL의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ GL의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ GL의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.rocket_jump.title=로켓 점프
actors.hero.talent.rocket_jump.desc=_+1:_ 탄약이 전부 장전된 GL의 탄약을 전부 소모해 _30-45_의 피해를 입으며 원하는 위치로 도약할 수 있습니다.\n\n_+2:_ 탄약이 전부 장전된 GL의 탄약을 전부 소모해 _15-30_의 피해를 입으며 원하는 위치로 도약할 수 있습니다.\n\n_+3:_ 탄약이 전부 장전된 GL의 탄약을 전부 소모해 _0-15_의 피해를 입으며 원하는 위치로 도약할 수 있습니다.\n\n소지 중인 GL에 버튼이 추가됩니다.\n이 피해는 방어력 적용이 가능합니다.\n이 피해로 인해 영웅의 체력이 0이 되지는 않습니다.

actors.hero.talent.game_start_1.title=벽돌 깨기
actors.hero.talent.game_start_1.desc=_+1:_ 던전 요소를 파괴할 때마다 _2턴_의 신속을 얻습니다.\n\n_+2:_ 던전 요소를 파괴할 때마다 _3턴_의 신속을 얻습니다.\n\n_+3:_ 던전 요소를 파괴할 때마다 _4턴_의 신속을 얻습니다.
actors.hero.talent.game_start_2.title=지뢰 찾기
actors.hero.talent.game_start_2.desc=_+1:_ 폭발 효과에 휘말린 적들의 위치에서 _33%_의 피해를 입히는 폭발이 추가로 발생합니다.\n\n_+2:_ 폭발 효과에 휘말린 적들의 위치에서 _67%_의 피해를 입히는 폭발이 추가로 발생합니다.\n\n_+3:_ 폭발 효과에 휘말린 적들의 위치에서 _100%_의 피해를 입히는 폭발이 추가로 발생합니다.
actors.hero.talent.game_start_3.title=샌드 박스
actors.hero.talent.game_start_3.desc=_+1:_ 총기를 재장전하면 주변 _3x3_지역에 있는 모든 불씨와 잔디에서 헤쳐나간 풀이 자라납니다.\n\n_+2:_ 총기를 재장전하면 주변 _5x5_지역에 있는 모든 불씨와 잔디에서 헤쳐나간 풀이 자라납니다.\n\n_+3:_ 총기를 재장전하면 주변 _7x7_지역에 있는 모든 불씨와 잔디에서 헤쳐나간 풀이 자라납니다.\n\n25% 확률로 헤쳐나간 풀 대신 길게 자란 풀이 자라납니다.

actors.hero.talent.sticky_grenade_1.title=연쇄 폭발
actors.hero.talent.sticky_grenade_1.desc=_+1:_ 점착 유탄이 여러 번 붙은 경우 추가로 붙은 유탄 1개당 폭발 피해량이 _+5%_씩 증가합니다.\n\n_+2:_ 점착 유탄이 여러 번 붙은 경우 추가로 붙은 유탄 1개당 폭발 피해량이 _+10%_씩 증가합니다.\n\n_+3:_ 점착 유탄이 여러 번 붙은 경우 추가로 붙은 유탄 1개당 폭발 피해량이 _+15%_씩 증가합니다.
actors.hero.talent.sticky_grenade_2.title=끈적이 접착
actors.hero.talent.sticky_grenade_2.desc=_+1:_ 점착 유탄이 붙은 대상의 이동 속도가 _13%_ 감소합니다.\n\n_+2:_ 점착 유탄이 붙은 대상의 이동 속도가 _25%_ 감소합니다.\n\n_+3:_ 점착 유탄이 붙은 대상의 이동 속도가 _50%_ 감소합니다.
actors.hero.talent.sticky_grenade_3.title=정확한 폭발
actors.hero.talent.sticky_grenade_3.desc=_+1:_ 점착 유탄 폭발의 명중률이 _+100%_ 증가합니다.\n\n_+2:_ 점착 유탄 폭발의 명중률이 _+200%_ 증가합니다.\n\n_+3:_ 점착 유탄 폭발의 명중률이 _+300%_ 증가합니다.

