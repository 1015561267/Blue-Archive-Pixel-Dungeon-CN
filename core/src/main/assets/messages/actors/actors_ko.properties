actors.hero.talent.hg_fast_reload.title=능숙한 손놀림
actors.hero.talent.hg_fast_reload.desc=_+1:_ HG의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ HG의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ HG의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.hg_sweep.title=총기 손질
actors.hero.talent.hg_sweep.desc=_+1:_ _3티어_ 이하의 +2이하 HG 장착 시 +3의 성능이 됩니다.\n\n_+2:_ _4티어_ 이하의 +2이하 HG 장착 시 +3의 성능이 됩니다.\n\n_+3:_ _5티어_ 이하의 +2이하 HG 장착 시 +3의 성능이 됩니다.

actors.hero.talent.large_magazine_1.title=침착한 재장전
actors.hero.talent.large_magazine_1.desc=_+1:_ 현재 시야 내의 적 하나 당 재장전 속도가 _5%_씩 증가합니다.\n\n_+2:_ 현재 시야 내의 적 하나 당 재장전 속도가 _10%_씩 증가합니다.\n\n_+3:_ 현재 시야 내의 적 하나 당 재장전 속도가 _15%_씩 증가합니다.
actors.hero.talent.large_magazine_2.title=다중 표적
actors.hero.talent.large_magazine_2.desc=_+1:_ 확장 탄창 효과 중에 적을 처치하면 무한 탄환의 지속 시간이 1턴 증가합니다. 최대 _+2턴_까지 늘릴 수 있습니다.\n\n_+2:_ 확장 탄창 효과 중에 적을 처치하면 무한 탄환의 지속 시간이 1턴 증가합니다. 최대 _+4턴_까지 늘릴 수 있습니다.\n\n_+3:_ 확장 탄창 효과 중에 적을 처치하면 무한 탄환의 지속 시간이 1턴 증가합니다. 최대 _+6턴_까지 늘릴 수 있습니다.\n\n무한 탄환 효과는 3턴을 넘어서 중첩되지 않습니다.
actors.hero.talent.large_magazine_3.title=불릿 타임
actors.hero.talent.large_magazine_3.desc=_+1:_ 재장전 시 시야 내의 모든 적에게 _재장전 시간 + 3턴_의 느려짐을 부여합니다.\n\n_+2:_ 재장전 시 시야 내의 모든 적에게 _재장전 시간 + 6턴_의 느려짐을 부여합니다.\n\n_+3:_ 재장전 시 시야 내의 모든 적에게 _재장전 시간 + 9턴_의 느려짐을 부여합니다.\n\n30턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.double_barrel_1.title=이중 강화
actors.hero.talent.double_barrel_1.desc=_+1:_ 장착한 두 총기 중 강화 수치가 더 낮은 총기의 티어가 더 높은 강화 수치를 가진 총기의 티어보다 _2티어 이상 낮을 경우_ 해당 총기의 강화 수치가 더 높은 강화수치를 가진 총기의 강화 수치로 증가합니다.\n\n_+2:_ 장착한 두 총기 중 강화 수치가 더 낮은 총기의 티어가 더 높은 강화 수치를 가진 총기의 티어보다 _1티어 이상 낮을 경우_ 해당 총기의 강화 수치가 더 높은 강화수치를 가진 총기의 강화 수치로 증가합니다.\n\n_+3:_ 장착한 두 총기 중 강화 수치가 더 낮은 총기의 티어가 더 높은 강화 수치를 가진 총기의 티어와 _같거나 낮을 경우_ 해당 총기의 강화 수치가 더 높은 강화수치를 가진 총기의 강화 수치로 증가합니다.
actors.hero.talent.double_barrel_2.title=동시 재장전
actors.hero.talent.double_barrel_2.desc=_+1:_ 주 무기를 재장전할 때 _2턴_을 추가로 소모해 보조 무기를 장전합니다.\n\n_+2:_ 주 무기를 재장전할 때 _1턴_을 추가로 소모해 보조 무기를 장전합니다.\n\n_+3:_ 주 무기를 재장전할 때 _0턴_을 추가로 소모해 보조 무기를 장전합니다.\n\n보조 무기가 이미 재장전되어 있을 경우 발동하지 않습니다.\n\n이 효과는 재장전 속도에 영향을 받지 않습니다.
actors.hero.talent.double_barrel_3.title=고속탄
actors.hero.talent.double_barrel_3.desc=_+1:_ 탄환이 적의 방어력을 _33%_ 무시합니다.\n\n_+2:_ 탄환이 적의 방어력을 _67%_ 무시합니다.\n\n_+3:_ 탄환이 적의 방어력을 _100%_ 무시합니다.

