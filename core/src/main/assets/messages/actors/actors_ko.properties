actors.hero.talent.path_prediction.title=이동 경로 예측
actors.hero.talent.path_prediction.desc=_+1:_ 체력이 _25%_ 이하인 적들에 대해 심안 효과를 얻습니다.\n\n_+2:_ 체력이 _50%_ 이하인 적들에 대해 심안 효과를 얻습니다.
actors.hero.talent.skilled_search.title=능숙한 탐색
actors.hero.talent.skilled_search.desc=_+1:_ 탐색 범위가 _5x5 사각형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 _7x7 사각형_으로 증가합니다.
actors.hero.talent.double_tap.title=더블 탭
actors.hero.talent.double_tap.desc=_+1:_ 총기의 첫 탄환이 명중하면 다음에 발사하는 탄환이 _반드시 명중_합니다.\n\n_+2:_ +1의 효과에 더불어, 총기의 첫 탄환이 명중하면 다음에 발사하는 탄환이 적을 3턴 동안 _불구_로 만듭니다.
actors.hero.talent.hg_master.title=내 손에 꼭 맞는 무기
