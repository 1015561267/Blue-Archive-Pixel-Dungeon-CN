#aris
actors.hero.talent.for_light.title=빛이여!
actors.hero.talent.for_light.desc=_+1:_ 적을 처음 공격할 때 적을 _2턴_ 동안 실명시킵니다.\n\n_+2:_ 적을 처음 공격할 때 적을 _3턴_ 동안 실명시킵니다.
actors.hero.talent.robots_intuition.title=용사의 직감
actors.hero.talent.robots_intuition.desc=_+1:_ 무기와 방어구를 _2.5배 빠르게_ 감정합니다.\n\n_+2:_ 무기와 방어구를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.test_subject.title=실험용 로봇이 아닙니다!
actors.hero.talent.test_subject.desc=_+1:_ 아이템을 감정할 때마다 _2 HP_만큼 회복합니다.\n\n_+2:_ 아이템을 감정할 때마다 _3 HP_만큼 회복합니다.
actors.hero.talent.accel_energy.title=에너지 충전 가속!
actors.hero.talent.accel_energy.desc=_+1:_ 밸런스 붕괴의 재사용 대기 시간이 _10턴_ 감소합니다.\n\n_+2:_ 밸런스 붕괴의 재사용 대기 시간이 _20턴_ 감소합니다.

actors.hero.talent.iron_stomach.title=든든합니다!
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _75%_ 감소합니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _100%_ 감소합니다.
actors.hero.talent.liquid_willpower.title=보호막 가동입니다!
actors.hero.talent.liquid_willpower.desc=_+1:_ 아리스는 물약을 마시거나 던진 이후 밀레니엄 엠블럼으로부터 _50%의 방어막_을 즉시 회복합니다.\n\n_+2:_ 아리스는 물약을 마시거나 던진 이후 밀레니엄 엠블럼으로부터 _75%의 방어막_을 즉시 회복합니다.\n\n방어막 회복 효과는 힘, 경험, 숙련, 신성한 영감의 물약을 사용할 때 2배가 됩니다.
actors.hero.talent.runic_transference.title=이 마법은 쓸모 있을지도...
actors.hero.talent.runic_transference.desc=_+1:_ 아리스의 밀레니엄 엠블럼이 강화수치를 옮길 때와 같은 방식으로 _평범한 상형문자_를 옮길 수 있습니다.\n\n_+2:_ 아리스의 밀레니엄 엠블럼이 강화수치를 옮길 때와 같은 방식으로 _평범한, 강력한, 저주 상형문자_를 옮길 수 있습니다.
actors.hero.talent.empowering_magic.title=강화 마법입니다!
actors.hero.talent.empowering_magic.desc=_+1:_ 밸런스 붕괴 사용 후 5턴 동안 공격력이 _13%_ 증가합니다.\n\n_+2:_ 밸런스 붕괴 사용 후 5턴 동안 공격력이 _25%_ 증가합니다.
actors.hero.talent.balance_collapse.title=약점 조준
actors.hero.talent.balance_collapse.desc=_+1:_ 밸런스 붕괴의 피해량이 _5%_ 증가합니다.\n\n_+2:_ 밸런스 붕괴의 피해량이 _10%_ 증가합니다.

actors.hero.talent.hold_fast.title=굳건한 태세
actors.hero.talent.hold_fast.desc=_+1:_ 아리스는 대기 시  _0-2의 방어력_을 이동하기 전까지 얻습니다.\n\n_+2:_ 아리스는 대기 시 _0-4의 방어력_을 이동하기 전까지 얻습니다.\n\n_+3:_ 아리스는 대기 시 _0-6의 방어력_을 이동하기 전까지 얻습니다.
actors.hero.talent.strongman.title=초인적인 힘의 비결
actors.hero.talent.strongman.desc=_+1:_ 아리스의 힘이 _8%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+2:_ 아리스의 힘이 _13%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+3:_ 아리스의 힘이 _18%_ 만큼 증가합니다. 소수점 미만은 버립니다.
actors.hero.talent.robot_cleaner.title=로봇 청소기
actors.hero.talent.robot_cleaner.desc=_+1:_ 이동 속도가 _+10%_ 증가합니다.\n\n_+2:_ 이동 속도가 _+20%_ 증가합니다.\n\n_+3:_ 이동 속도가 _+30%_ 증가합니다.

actors.hero.talent.energy_drain.title=엑스트라 스킬: 에너지 드레인
actors.hero.talent.energy_drain.desc=_+1:_ 밸런스 붕괴 레이저에 피해를 입은 적 하나 당 _1_의 체력을 회복합니다.\n\n_+2:_ 밸런스 붕괴 레이저에 피해를 입은 적 하나 당 _2_의 체력을 회복합니다.\n\n_+3:_ 밸런스 붕괴 레이저에 피해를 입은 적 하나 당 _3_의 체력을 회복합니다.
actors.hero.talent.piezoelectricity.title=압전 소자
actors.hero.talent.piezoelectricity.desc=_+1:_ 적을 공격할 때마다 밸런스 붕괴의 재사용 대기 시간이 _1턴_ 감소합니다.\n\n_+2:_ 적을 공격할 때마다 밸런스 붕괴의 재사용 대기 시간이 _2턴_ 감소합니다.\n\n_+3:_ 적을 공격할 때마다 밸런스 붕괴의 재사용 대기 시간이 _3턴_ 감소합니다.
actors.hero.talent.holysword.title=전설의 성검
actors.hero.talent.holysword.desc=_+1:_ 빛의 검: 슈퍼노바를 _장착할 수 있게 됩니다_.\n\n_+2:_ +1의 효과에 더불어, 빛의 검: 슈퍼노바를 _강화할 수 있게 됩니다_.\n\n_+3:_ +2의 효과에 더불어, 빛의 검: 슈퍼노바가 _레벨에 따라 추가적인 강화 수치를 얻습니다_.

actors.hero.talent.increasing_output.title=엑스트라 스킬: 출력 증가!
actors.hero.talent.increasing_output.desc=_+1:_ 밸런스 붕괴의 사정거리가 _25%_ 증가합니다.\n\n_+2:_ 밸런스 붕괴의 사정거리가 _50%_ 증가합니다.\n\n_+3:_ 밸런스 붕괴의 사정거리가 _75%_ 증가합니다.
actors.hero.talent.overcharge.title=오버 차지
actors.hero.talent.overcharge.desc=_+1:_ 충전 단계 1당 밸런스 붕괴가 _+5%_의 추가 피해를 입힙니다.\n\n_+2:_ 충전 단계 1당 밸런스 붕괴가 _+10%_의 추가 피해를 입힙니다.\n\n_+3:_ 충전 단계 1당 밸런스 붕괴가 _+15%_의 추가 피해를 입힙니다.
actors.hero.talent.charge_accel.title=충전 가속
actors.hero.talent.charge_accel.desc=_+1:_ 충전 단계 1당 다음 밸런스 붕괴의 재사용 대기 시간이 _5%_ 감소합니다.\n\n_+2:_ 충전 단계 1당 다음 밸런스 붕괴의 재사용 대기 시간이 _10%_ 감소합니다.\n\n_+3:_ 충전 단계 1당 다음 밸런스 붕괴의 재사용 대기 시간이 _15%_ 감소합니다.

