actors.hero.talent.plate_add.title=특수 방탄판 장착
actors.hero.talent.plate_add.desc=_+1:_ 받는 피해가 _0-1_ 감소하고, 25% 확률로 공격자에게 1의 피해를 입힙니다.\n\n_+2:_ 받는 피해가 _1-2_ 감소하고, 25% 확률로 공격자에게 1의 피해를 입힙니다.
actors.hero.talent.smg_intuition.title=기관단총 전문가
actors.hero.talent.smg_intuition.desc=_+1:_ SMG를 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, SMG를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.supply.title=전투 보급품
actors.hero.talent.supply.desc=_+1:_ 적을 쓰러뜨렸을 때 수류탄, 클레이모어를 얻을 확률이 각각 _+5%, +2.5%_ 증가합니다.\n\n_+2:_ 적을 쓰러뜨렸을 때 수류탄, 클레이모어를 얻을 확률이 각각 _+10%, +5%_ 증가합니다.\n\n기본 확률은 각각 20%, 12.5%입니다.
actors.hero.talent.disturb.title=교란 작전
actors.hero.talent.disturb.desc=_+1:_ 적을 기습 공격하면 _2턴_의 현기증을 부여합니다.\n\n_+2:_ 적을 기습 공격하면 _3턴_의 현기증을 부여합니다.

actors.hero.talent.tactical_meal.title=전투 식량
actors.hero.talent.tactical_meal.desc=_+1:_ 식사 시 1 턴만 소모되며 식사 시 최대 체력의 _10%_만큼 방어막을 얻습니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 식사 시 최대 체력의 _20%_만큼 방어막을 얻습니다.
actors.hero.talent.intelligence.title=첩보 입수
actors.hero.talent.intelligence.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.cqc.title=CQC
actors.hero.talent.cqc.desc=_+1:_ 장착 중인 SMG의 최대 근접 공격력이 _10%_ 증가합니다.\n\n_+2:_ 장착 중인 SMG의 최대 근접 공격력이 _20%_ 증가합니다.
actors.hero.talent.tactical_move.title=전술 기동
actors.hero.talent.tactical_move.desc=_+1:_ 공격을 회피할 때마다 _25%_ 확률로 장착한 총기에 탄환이 1발 장전됩니다.\n\n_+2:_ 공격을 회피할 때마다 _50%_ 확률로 장착한 총기에 탄환이 1발 장전됩니다.
actors.hero.talent.smg_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.smg_master.desc=_+1:_ 3티어 이하의 SMG의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 SMG의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.smg_fast_reload.title=능숙한 손놀림
actors.hero.talent.smg_fast_reload.desc=_+1:_ SMG의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ SMG의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ SMG의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.rabbit_open_up.title=RABBIT Open Up!
actors.hero.talent.rabbit_open_up.desc=_+1:_ 문에서 클레이모어를 사용할 경우 문을 파괴하며 클레이모어의 범위와 피해량이 _100%_ 증가합니다.\n\n_+2:_ 문에서 클레이모어를 사용할 경우 문을 파괴하며 클레이모어의 범위와 피해량이 _200%_ 증가합니다.\n\n_+3:_ 문에서 클레이모어를 사용할 경우 문을 파괴하며 클레이모어의 범위와 피해량이 _300%_ 증가합니다.

actors.hero.talent.stundrone_1.title=전기장 방출
actors.hero.talent.stundrone_1.desc=_+1:_ 섬광 드론 사용 시 대상 지점 주변 5x5지역에 _3턴_ 동안 스파크가 발생합니다.\n\n_+2:_ 섬광 드론 사용 시 대상 지점 주변 5x5지역에 _6턴_ 동안 스파크가 발생합니다.\n\n_+3:_ 섬광 드론 사용 시 대상 지점 주변 5x5지역에 _9턴_ 동안 스파크가 발생합니다.
actors.hero.talent.stundrone_2.title=고속 충전
actors.hero.talent.stundrone_2.desc=_+1:_ 섬광 드론 재사용에 필요한 적 처치 수가 _20%_ 감소합니다.\n\n_+2:_ 섬광 드론 재사용에 필요한 적 처치 수가 _40%_ 감소합니다.\n\n_+3:_ 섬광 드론 재사용에 필요한 적 처치 수가 _60%_ 감소합니다.
actors.hero.talent.stundrone_3.title=섬광탄
actors.hero.talent.stundrone_3.desc=_+1:_ 섬광 드론을 사용한 후 다음에 사용하는 수류탄이 대상에게 _2턴_의 실명을 부여합니다.\n\n_+2:_ 섬광 드론을 사용한 후 다음에 사용하는 수류탄이 대상에게 _3턴_의 실명을 부여합니다.\n\n_+3:_ 섬광 드론을 사용한 후 다음에 사용하는 수류탄이 대상에게 _4턴_의 실명을 부여합니다.

actors.hero.talent.dronestrike_1.title=폭발 드론
actors.hero.talent.dronestrike_1.desc=_+1:_ 비행 드론 사용 시 대상 지점 주변 3x3 지역에 폭발이 발생하여 _3-30_ 피해를 입힙니다.\n\n_+2:_ 비행 드론 사용 시 대상 지점 주변 3x3 지역에 폭발이 발생하여 _6-40_ 피해를 입힙니다.\n\n_+3:_ 비행 드론 사용 시 대상 지점 주변 3x3 지역에 폭발이 발생하여 _9-50_ 피해를 입힙니다.
actors.hero.talent.dronestrike_2.title=지형 스캔
actors.hero.talent.dronestrike_2.desc=_+1:_ 비행 드론 가격 사용 시 1턴의 마법 시야를 얻습니다. _50턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 비행 드론 가격 사용 시 1턴의 마법 시야를 얻습니다. _40턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 비행 드론 가격 사용 시 1턴의 마법 시야를 얻습니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n대상 지점을 선택하지 않아도 우선 발동합니다.
actors.hero.talent.dronestrike_3.title=임무 완수
actors.hero.talent.dronestrike_3.desc=_+1:_ 비행 드론 가격으로 적 처치 시 _13%_ 확률로 비행 드론 가격을 즉시 재사용할 수 있습니다.\n\n_+2:_ 비행 드론 가격으로 적 처치 시 _27%_ 확률로 비행 드론 가격을 즉시 재사용할 수 있습니다.\n\n_+3:_ 비행 드론 가격으로 적 처치 시 _40%_ 확률로 비행 드론 가격을 즉시 재사용할 수 있습니다.

