actors.hero.talent.resting.title=휴식 시간
actors.hero.talent.resting.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 _2 HP_ , 25% 이하라면 _3 HP_를 회복합니다.\n\n_+2:_ 음식을 섭취할 때 체력이 50% 이하라면  _3 HP_ , 25% 이하라면 _5 HP_를 회복합니다.
actors.hero.talent.mg_intuition.title=기관총 전문가
actors.hero.talent.mg_intuition.desc=_+1:_ MG를 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, MG를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.max_health.title=건강해지는 거예요
actors.hero.talent.max_health.desc=_+1:_ 최대 체력이 _5_ 만큼 증가합니다.\n\n_+2:_ 최대 체력이 _10_ 만큼 증가합니다.
actors.hero.talent.no_way.title=안 돼요!
actors.hero.talent.no_way.desc=_+1:_ 근접한 적을 공격하면 _2타일_만큼 밀쳐냅니다.\n\n_+2:_ 근접한 적을 공격하면 _3타일_만큼 밀쳐냅니다.\n\n30턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.reloading_meal.title=틈틈이 정비하는 거예요~
actors.hero.talent.reloading_meal.desc=_+1:_ 식사 시 1 턴만 소모되며 장착 중인 총기의 현재 장탄수가 _1발_ 증가합니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 장착 중인 총기의 현재 장탄수가 _2발_ 증가합니다.\n\n최대 장탄수를 넘어서 장전이 가능하지만, 중첩은 불가능합니다.
actors.hero.talent.gold_card.title=골드 카드
actors.hero.talent.gold_card.desc=_+1:_ 상점에서 판매하는 물건의 가격이 _20%_ 감소합니다.\n\n_+2:_ 상점에서 판매하는 물건의 가격이 _40%_ 감소합니다.
actors.hero.talent.large_magazine.title=대용량 탄창
actors.hero.talent.large_magazine.desc=_+1:_ 총기의 최대 장탄수가 _1발_ 증가하며, 재장전 시간이 _1턴_ 증가합니다.\n\n_+2:_ 총기의 최대 장탄수가 _2발_ 증가하며, 재장전 시간이 _2턴_ 증가합니다.
actors.hero.talent.surprise.title=서프라이즈~
actors.hero.talent.surprise.desc=_+1:_ 기습 공격 시 _5%_의 추가 피해를 입힙니다.\n\n_+2:_ 기습 공격 시 _10%_의 추가 피해를 입힙니다.
actors.hero.talent.mg_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.mg_master.desc=_+1:_ 3티어 이하의 MG의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 MG의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.mg_fast_reload.title=능숙한 손놀림
actors.hero.talent.mg_fast_reload.desc=_+1:_ MG의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ MG의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ MG의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.ally_warp.title=신속한 백업
actors.hero.talent.ally_warp.desc=_+1:_ 노노미는 _2타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 노노미는 _4타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 노노미는 _6타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.riot_1.title=혼날 시간이예요~
actors.hero.talent.riot_1.desc=_+1:_ 범위 내의 적 1체당 난사의 피해량과 명중률이 _+10%_ 증가합니다.\n\n_+2:_ 범위 내의 적 1체당 난사의 피해량과 명중률이 _+20%_ 증가합니다.\n\n_+3:_ 범위 내의 적 1체당 난사의 피해량과 명중률이 _+30%_ 증가합니다.\n\n피해량과 명중률은 최대 +150%까지 증가합니다.
actors.hero.talent.riot_2.title=화력 집중
actors.hero.talent.riot_2.desc=_+1:_ 난사 범위의 반경이 _2타일_ 증가하고, 각도가 _15도_ 감소합니다.\n\n_+2:_ 난사 범위의 반경이 _4타일_ 증가하고, 각도가 _30도_ 감소합니다.\n\n_+3:_ 난사 범위의 반경이 _6타일_ 증가하고, 각도가 _45도_ 감소합니다.
actors.hero.talent.riot_3.title=떽~이에요!
actors.hero.talent.riot_3.desc=_+1:_ 가까운 적이 난사에 맞으면 _낮은 확률_로 밀려납니다.\n\n_+2:_ 가까운 적이 난사에 맞으면 _보통 확률_로 밀려납니다.\n\n_+3:_ 가까운 적이 난사에 맞으면 _높은 확률_로 밀려납니다.\n\n대상과의 거리가 가까울수록 확률이 증가합니다.

actors.hero.talent.shootall_1.title=전탄 발사~!
actors.hero.talent.shootall_1.desc=_+1:_ 전탄 발사 시 _0~1발_의 탄환을 추가로 발사합니다.\n\n_+2:_ 전탄 발사 시 _0~2발_의 탄환을 추가로 발사합니다.\n\n_+3:_ 전탄 발사 시 _0~3발_의 탄환을 추가로 발사합니다.
actors.hero.talent.shootall_2.title=피버 타임이예요~!
actors.hero.talent.shootall_2.desc=_+1:_ 전탄 발사로 적을 처치할 경우 _13%_ 확률로 장착한 MG가 즉시 재장전됩니다.\n\n_+2:_ 전탄 발사로 적을 처치할 경우 _27%_ 확률로 장착한 MG가 즉시 재장전됩니다.\n\n_+3:_ 전탄 발사로 적을 처치할 경우 _40%_ 확률로 장착한 MG가 즉시 재장전됩니다.
actors.hero.talent.shootall_3.title=임기 응변
actors.hero.talent.shootall_3.desc=_+1:_ 장착한 총기의 탄창이 비었을 때 최대 근접 공격력이 _7%_ 증가합니다.\n\n_+2:_ 장착한 총기의 탄창이 비었을 때 최대 근접 공격력이 _13%_ 증가합니다.\n\n_+3:_ 장착한 총기의 탄창이 비었을 때 최대 근접 공격력이 _20%_ 증가합니다.

