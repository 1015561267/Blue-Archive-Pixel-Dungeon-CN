###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 쓰러졌다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.sacrificialfire.desc=희생의 불꽃이 불타오르고 있는 제단이 있다. 여기서 죽은 생물은 던전의 영혼에게 바치는 제물로 소비될 것이다.\n\n희생이 충분하면 보상을 받을 수 있지 않을까?
actors.blobs.sacrificialfire.worthy=불꽃이 당신의 제물을 소비하고 더욱 강렬하게 불타오른다.
actors.blobs.sacrificialfire.unworthy=불꽃이 당신의 제물을 소비했지만, 아무런 변화가 없다.
actors.blobs.sacrificialfire.reward=불꽃이 크게 불타오르며, 보상을 남긴 채 사그라들었다!

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식으로 인해 쓰러짐
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 쓰러졌다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다. 무언가가 거미줄을 건드리거나 거미줄에 던져진다면 거미줄이 끊어지지만, 그 대상은 거미줄에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=힘 증폭
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.ankhinvulnerability.name=면역
actors.buffs.ankhinvulnerability.desc=당신의 축복받은 앙크가 마력을 방출하여 약간의 체력과 짧은 무적 효과를 제공하고 있습니다!\n\n남은 턴: %s.

actors.buffs.arcanearmor.name=신비한 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 마법 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 신비한 갑옷은 현재 0-%d의 마법 피해를 막을 수 있습니다.\n\n신비한 갑옷은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 유물의 충전 속도를 상승시킵니다.\n\n모든 유물들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 유물마다 조금씩 다릅니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.ascensionchallenge.name=부적의 저주
actors.buffs.ascensionchallenge.desc=어느 이유에선지 요그제바는 부적을 통해 이 세상에 대한 영향력을 유지하고 있고, 당신의 탈출을 방해하려 합니다!\n\n요그제바의 힘이 던전을 더 위험하게 만들었으며, 적의 수를 증가시키고 더욱 강력하게 만들었습니다! 요그제바의 힘은 시간이 지날수록 강해지며, 요그제바의 힘에 영향을 받은 적을 처치하면 약화될 수 있습니다.
actors.buffs.ascensionchallenge.desc_clear=부적이 발하는 암흑 에너지를 어떻게든 최대한 억제했습니다.
actors.buffs.ascensionchallenge.desc_beckon=부적은 _멀리 떨어진 적들을 호출하며,_ 당신의 위치를 노출시킵니다.
actors.buffs.ascensionchallenge.desc_haste=부적은 _멀리 떨어진 적들을 빨리 이동하게 하며,_ 당신을 빨리 추적하게 만듭니다!
actors.buffs.ascensionchallenge.desc_slow=부적은 _당신을 느리게 만들어,_ 가속 효과도 무효화합니다!
actors.buffs.ascensionchallenge.desc_damage=부적이 발하는 에너지가 너무 강력하여 _당신에게 직접 피해를 입힙니다!_
actors.buffs.ascensionchallenge.beckon=부적이 멀리 떨어진 적들을 부른다.
actors.buffs.ascensionchallenge.haste=부적이 멀리 떨어진 적들을 신속화한다!
actors.buffs.ascensionchallenge.slow=갑자기 부적이 너무나 무겁게 느껴진다!
actors.buffs.ascensionchallenge.damage=부적이 암흑 에너지를 발한다. 너무나 고통스럽다!
actors.buffs.ascensionchallenge.weaken_info=저주를 약화시키려면 적을 처치해야만 한다!
actors.buffs.ascensionchallenge.weaken=당신은 부적의 저주가 약해짐을 느낀다.
actors.buffs.ascensionchallenge.break=잠시 숨을 돌릴 수 있게 되었다. 상처가 낫고 있음을 느낀다.
actors.buffs.ascensionchallenge.almost=부적에 대한 요그제바의 집착이 약해짐을 느낀다. 거의 다 왔다!
actors.buffs.ascensionchallenge.on_kill=암흑 에너지가 당신을 삼켰다...

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신은 피부가 나무껍질처럼 거칠고 단단해짐을 느꼈습니다.\n\n단단해진 피부는 견고한 갑주와 같기에, 외부로부터의 공격을 더 잘 흡수합니다.\n\n당신의 현재 추가 방어력은 0-%d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.\n\n만약 당신이 나무껍질을 중복으로 얻었을 경우, 가장 방어력이 높은 하나의 효과만 적용됩니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=광포화
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=광전사의 부상이 심할수록 공격성도 강화됩니다. 광전사가 물리 피해를 받으면, 더욱 분노하여 추가 피해를 줍니다. 갑옷에 막힌 피해로도 분노를 쌓을 수 있습니다.\n\n분노는 서서히 사그러들지만, 광전사의 체력이 낮을수록 분노가 쉽게 가시지 않을 것입니다.\n\n광전사는 100%% 분노한 상태에서 광포화할 수 있습니다. 최대 인장 방어막의 2배만큼의 방어막을 즉시 얻으며, 방어막은 체력이 적을수록 6배까지 증가합니다. 방어막은 시간이 지날수록 감소하며, 방어막이 고갈되면 다시 광포화하기 전까지 휴식을 가져야 합니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=두려움과 번뇌가 사라지고 분노만 남습니다. 이 상태의 광전사는 극도로 강력합니다. _+50%의 추가 피해를 입히고, 추가 방어막을 얻습니다._\n\n추가 방어막은 인장 최대 방어막의 2배이며, 체력이 적어질수록 최대 6배까지 증가합니다. 광포화는 방어막이 사라질 때 끝납니다.\n\n광포화가 끝나면 다시 분노하기 전까지 약간의 휴식이 필요합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 광전사가 다시 광포화할 수 있게 되려면 우선 조금 쉬어야만 합니다.\n\n회복 중인 광전사는 피해를 입을 때 분노를 얻지 못합니다.
actors.buffs.berserk.recovering_desc_turns=탈진 회복까지 남은 턴 수: _%d_
actors.buffs.berserk.recovering_desc_levels=탈진 회복까지 남은 레벨: _%.2f_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 쓰러짐
actors.buffs.berserk.action_name=광포화
actors.buffs.berserk.no_seal=광포화하기 위해서는 부러진 인장을 착용해야만 한다!

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 쓰러졌다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 쓰러짐
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 쓰러졌다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.championenemy.warn=당신은 매우 강력한 존재가 있음을 느낀다.
actors.buffs.championenemy$blazing.name=불타는 강화 개체
actors.buffs.championenemy$blazing.desc=불타는 강화 개체는 25% 더 많은 근접 피해를 입히고, 공격한 적을 불태울 수 있으며, 불에 면역이고, 죽을 때 물 위를 제외한 주변 타일에 불을 흩뿌립니다.
actors.buffs.championenemy$projecting.name=도달의 강화 개체
actors.buffs.championenemy$projecting.desc=도달의 강화 개체는 25% 더 많은 근접 피해를 입히고, +3타일 더 멀리 있는 적을 공격할 수 있습니다.
actors.buffs.championenemy$antimagic.name=항마의 강화 개체
actors.buffs.championenemy$antimagic.desc=항마의 강화 개체는 피해를 50% 덜 받으며 마법 효과에 대해 완전하게 면역입니다.
actors.buffs.championenemy$giant.name=거대한 강화 개체
actors.buffs.championenemy$giant.desc=거대한 강화 개체는 피해를 80% 덜 받으며 공격 범위가 한 칸 더 넓지만, 좁은 벽 사이를 지나갈 수 없습니다.
actors.buffs.championenemy$blessed.name=축복받은 강화 개체
actors.buffs.championenemy$blessed.desc=축복받은 강화 개체는 4배 더 많은 정확성과 회피를 가집니다.
actors.buffs.championenemy$growing.name=성장하는 강화 개체
actors.buffs.championenemy$growing.desc=성장하는 강화 개체는 지속적으로 추가 정확성, 회피, 근접 공격력, 받는 피해량 감소를 얻습니다.\n\n현재 정확성/회피/공격력 증가량: %1$d%%\n현재 받는 피해 감소량: %2$d%%

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.action_name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.prompt=공격할 대상을 선택
actors.buffs.combo.desc=검투사는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격을 성공하지 못하면 연속 타격 수치는 0으로 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 타격 수치가 2, 4, 6, 8, 10일때 각각 고유한 필살기를 사용할 수 있습니다. 연속 타격을 초기화시키지 않는 필살기도 있지만, 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라질 때까지 남은 턴: %2$s.
actors.buffs.combo$combomove.clobber.name=밀쳐내기
actors.buffs.combo$combomove.clobber.desc=적을 2타일 밀치지만, 피해를 주지 않고, 낭떠러지로 떨어뜨릴 수 없습니다. 연속 타격 수치가 1 증가합니다.
actors.buffs.combo$combomove.slam.name=메치기
actors.buffs.combo$combomove.slam.desc=근접 공격력에 더불어, 방어력의 %d%%(연속 타격 수치*20%%)만큼의 추가 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry.name=받아치기
actors.buffs.combo$combomove.parry.desc=1턴 동안 다음 공격을 막고, 즉시 반격합니다. 발동 후 공격을 막지 못하면 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.crush.name=으깨기
actors.buffs.combo$combomove.crush.desc=근접 공격력의 %d%%(연속 타격 수치*25%%)만큼의 피해를 지정한 대상에게 입히고, 7x7 범위 내에 있는 나머지 모든 적들에게 절반의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury.name=분노 폭발
actors.buffs.combo$combomove.fury.desc=가진 연속 타격 수치의 횟수만큼 적을 60% 공격력으로 공격하며, 매 타격마다 무기에 부여된 마법이 발동할 수 있습니다. 발동 후 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.daze.name=멍해짐
actors.buffs.daze.heromsg=당신은 멍해졌다!
actors.buffs.daze.desc=울리는 귓소리와 흐려진 시야가 싸움을 어렵게 합니다.\n\n멍해진 상태에서는 명중률과 회피가 50%% 감소하며, 공격을 맞추고 피하기 훨씬 어려워집니다.\n\n멍해짐 효과 종료까지 남은 턴: %s

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 암흑 마법이 당신의 장비에 깃든 강화의 주문서의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 마법 막대의 충전량, 투척 무기의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화의 주문서를 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸한 대상은 +67%의 추가 피해를 받습니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.dread.name=두려움
actors.buffs.dread.desc=대상의 공포가 극에 달해 던전으로부터 도망치려 합니다!\n\n두려움에 떠는 대상은 적으로부터 빠른 속도로 도망치며, 시야에서 벗어난 순간 던전에서 완전히 사라집니다. 이러한 방식으로 처치한 적은 절반의 경험치를 주며, 전리품을 떨어뜨리지 않습니다. 피해를 입으면 두려움의 지속 시간이 줄어듭니다.\n\n두려움은 %d턴 동안 지속됩니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만듭니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 적이 밟고 있는 땅을 흔들어, 일시적으로 대상을 속박할 것입니다.\n\n대지와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.enhancedrings.name=향상된 반지
actors.buffs.enhancedrings.desc=도적이 최근에 사용한 유물이 반지를 +1 만큼 강화하고 있습니다.\n\n남은 턴: %s.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신은 어떻게든 주변 지형의 생김새를 볼 수 있게 되었습니다. 예지 효과가 지속되는 동안 넓은 범위에 있는 숨겨진 문이나 함정을 포함한 모든 지역이 드러날 것입니다.\n\n예지는 %s턴 동안 지속됩니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상이 아무 행동도 하지 못하게 합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 즉시 효과가 끝납니다.\n\n빙결 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=격노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 만큼 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동합니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 당신을 얇은 보호막으로 둘러싸, 공기 중의 모든 해로운 효과를 막아내고 있습니다.\n\n이 보호막이 유지되는 동안 모든 지역 효과를 받지 않습니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=마법의 치유력이 상처를 치유하고 살을 꿰매고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.hex.name=주술에 걸림
actors.buffs.hex.heromsg=당신은 주술에 걸렸다!
actors.buffs.hex.desc=암흑 마법이 집중력을 빨아들여, 대상을 약간 혼란스럽게 합니다.\n\n이 주술은 정확도와 회피를 각각 20%%씩 줄여, 대상의 전투를 불리하게 만듭니다.\n\n주술이 풀리기까지 %s턴 남았습니다.

actors.buffs.holdfast.name=굳건한 태세
actors.buffs.holdfast.desc=전사가 자리를 지키고 있으며, 움직이기 전까지 방어력이 0-%d만큼 증가합니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 쓰러졌다...
actors.buffs.hunger.cursedhorn=저주받은 뿔이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나 마법 효과(주문서나 마법 막대 등)를 사용하면 즉시 투명화가 풀립니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=마법의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지상 효과를 무시합니다. 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 속박당하지 않으며, 구덩이 위를 날아다닐 수 있습니다. 그러나 이 모든 일들은 부유가 끝나는 바로 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.lifelink.name=생명 연결
actors.buffs.lifelink.desc=이 캐릭터의 생명력은 다른 캐릭터와 이어져 있습니다. 하나가 입은 피해는 다른 대상과 공유됩니다.\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 생명력을 공유한 대상에게 대신 가해집니다.\n\n생명 연결은 %s 턴이 지나거나, 연결된 캐릭터가 죽으면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과 또한 멈추게 됩니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게 됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.lostinventory.name=잃어버린 배낭
actors.buffs.lostinventory.desc=당신은 배낭을 던전 어딘가에서 잃어버렸습니다! 배낭을 되찾기 전까지 대부분의 아이템을 줍거나 사용할 수 없습니다.

actors.buffs.magicalsight.name=마법 시야
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 둘러볼 수 있개 되었습니다.\n\n마법의 눈이 활성화된 동안에는 12타일내에 있는 모든 것을 지형지물에 관계없이 볼 수 있습니다.\n\n마법 시야는 %s 턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅과 아군에게 걸린 마법 수면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=마법 면역
actors.buffs.magicimmune.desc=모든 마법이 당신에게 미치는 효력을 잃어, 당신은 어떠한 마법 효과도 받지 않습니다.\n\n마법 면역 상태에서 당신은 저주, 마법 부여, 마법 막대, 주문서, 반지, 유물 등을 포함한 모든 해롭거나 이로운 마법 효과를 받지 않습니다. 영웅의 갑옷 능력은 이 효과를 무시할 정도로 강력하기 때문에, 사용이 가능합니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보이는 생명체들 역시 시야 내의 캐릭터에게 효과가 있는 마법 주문의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.momentum=가속 중
actors.buffs.momentum.running=프리러닝
actors.buffs.momentum.resting=회복 중
actors.buffs.momentum.action_name=프리러닝
actors.buffs.momentum.momentum_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n가속력 하나 당 2턴의 프리러닝이 가능하며, 최대 10까지 가속력을 쌓을 수 있습니다. 가속력은 프리러너가 멈춘 동안 빠르게 사라집니다.\n\n현재 가속력: %d.
actors.buffs.momentum.running_desc=프리러너는 달리면서 가속력을 얻으며, 얻은 가속력을 소모해 프리러닝 상태에 돌입합니다.\n\n프리러닝 중의 프리러너는 두 배 빠른 속도로 이동하며 현재 레벨에 따른 추가 회피를 얻습니다.\n\n남은 턴: %d.
actors.buffs.momentum.resting_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n프리러너는 가속력을 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.monkenergy.name=에너지
actors.buffs.monkenergy.action=수도사 능력
actors.buffs.monkenergy.desc=수도사는 적을 처치할 때 다양한 능력에 사용 가능한 에너지를 얻습니다. 대부분의 적들은 처치했을 때 1의 에너지를 제공하며, 시간이 지나도 이 에너지는 사라지지 않습니다.\n\n현재 에너지: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=당신은 최근에 능력을 사용하여, 다른 것을 사용하기 위해서는 시간이 필요합니다.\n\n남은 턴: %d.
actors.buffs.monkenergy$monkability$flurry.name=휘몰아치는 타격
actors.buffs.monkenergy$monkability$flurry.desc=수도사가 %1$d-%2$d의 피해를 입히며 방어구를 관통하는 2번의 공격을 합니다. 만약 수도사가 직전에 적을 성공적으로 공격했다면 재사용 대기 시간이 없습니다.
actors.buffs.monkenergy$monkability$focus.name=집중
actors.buffs.monkenergy$monkability$focus.desc=수도사는 집중하기 위해 시간을 들여, 다음 30턴 내에 받는 물리 공격 1회를 방어할 수 있게 됩니다.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=집중
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=수도사는 주변 환경에 집중하여, 자신이 받을 다음 물리 공격을 예상합니다. 집중하는 동안, 수도사는 다음 물리 공격을 확정적으로 막아낼 수 있습니다.\n\n남은 턴: %s.
actors.buffs.monkenergy$monkability$dash.name=돌진
actors.buffs.monkenergy$monkability$dash.prompt=위치를 선택하세요
actors.buffs.monkenergy$monkability$dash.desc=수도사가 최대 3타일을 즉시 돌진합니다. 이 능력은 위험 요소를 뛰어넘어 갈 수는 있지만, 단단한 지형이나 적을 통과할 수는 없습니다.
actors.buffs.monkenergy$monkability$dragonkick.name=날아차기
actors.buffs.monkenergy$monkability$dragonkick.desc=수도사가 %1$d-%2$d의 피해를 입히며 방어구를 관통하는 파괴적인 공격을 합니다. 이 발차기는 대상을 밀쳐내며 대상이 밀려난 거리에 비례하여 기절시킵니다.
actors.buffs.monkenergy$monkability$meditate.name=명상
actors.buffs.monkenergy$monkability$meditate.desc=수도사가 5턴 동안 에너지를 자신의 신체에 집중시킵니다. 이 능력은 대부분의 부정적인 효과를 제거하며 8턴의 충전 및 유물 충전 효과를 얻습니다.

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살갗을 서서히 녹이고 있습니다.\n\n이 덩어리는 일정량의 피해를 지속하여 주지만, 물에서 즉시 씻어낼 수 있습니다.\n\n산성 덩어리 효과는 %s턴 동안 지속됩니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 모든 행동을 완전히 멈추어 대상이 지속 시간동안 가만히 있게 합니다. 마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.physicalempower.name=물리 공격 강화
actors.buffs.physicalempower.desc=당신의 일격이 강화되어 물리 공격으로 더 많은 피해를 줍니다.\n\n추가 피해량: %1$d.\n남은 타격 횟수: %2$d.

actors.buffs.pincushion.name=부착
actors.buffs.pincushion.desc=당신이 던진 투척 무기가 이 캐릭터에게 꽂혔습니다. 부착된 투척 무기는 그 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독으로 쓰러졌다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 쓰러짐
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=마음가짐
actors.buffs.preparation.action_name=암살 공격
actors.buffs.preparation.desc=암살자는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%1$d%%의 추가 피해_를 주며, 체력이 _%2$d%%미만_인 일반적인 적 또는 체력이 _%3$d%%미만_인 보스를 일격에 처치할 것입니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=투명화를 지속한 턴: _%d._
actors.buffs.preparation.desc_invis_next=더 강한 공격까지 남은 턴: _%d._
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.
actors.buffs.preparation.assassinated=암살당함

actors.buffs.prismaticguard.name=프리즘 수호
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 프리즈마 거울상에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 프리즈마 거울상은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 마법 막대와 지팡이를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며,  당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 영웅에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연 속박이든)이 대상의 발목을 잡아 땅에 묶어두고 있습니다.\n\n속박에 걸린 대상은 그 자리에서 움직이지 못하며 대부분의 이동이 억제되지만, 이동을 제외한 모든 행동은 영향을 받지 않으며 순간이동도 속박으로부터 자유롭습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.scrollempower.name=주문서 강화
actors.buffs.scrollempower.desc=마법사가 최근에 읽은 주문서의 에너지가 마법 막대에 힘을 전달하고 있습니다!\n\n강화 수치 증가량: +%1$d\n남은 발사 횟수: %2$d

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(주문서나 마법 막대 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=감속
actors.buffs.slow.desc=둔화 마법은 대상의 시간의 흐름에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동을 취하는 데에 두 배의 시간이 듭니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=저격수의 표식
actors.buffs.snipersmark.action_name_snapshot=스냅샷
actors.buffs.snipersmark.action_name_volley=일제 사격
actors.buffs.snipersmark.action_name_sniper=저격 화살
actors.buffs.snipersmark.desc=저격수는 그녀가 가장 최근에 공격한 대상에게 집중합니다. 그녀는 어떻게 활이 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 활은 _스냅샷_을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 화살을 쏩니다.\n\n공격 속도를 위해 개조된 활은 3발의 화살을 _일제 사격_합니다. 각각의 화살은 적은 피해를 입히지만, 마법을 발동시킬 수 있습니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 개조된 활은 _저격탄_을 쏩니다. 이 빗나가지 않는 화살은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name=영혼의 낙인
actors.buffs.soulmark.desc=흑마법사가 해당 생물체의 영혼을 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 흑마법사의 체력이 회복되고 허기가 감소합니다.\n\n영혼의 낙인 효과는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=취약
actors.buffs.vulnerable.heromsg=당신은 연약해진 것 같다!
actors.buffs.vulnerable.desc=취약 마법은 대상이 받는 모든 물리적 피해를 33%%만큼 늘립니다. 이 효과는 갑옷에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n취약 상태가 끝나기까지 %s턴 남았습니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 마법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=마법 막대 강화
actors.buffs.wandempower.desc=피해를 주는 마법 막대에 힘이 깃들어, 몇 번의 발사 동안 마법의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=모든 것이 갑작스레 훨씬 무겁게 느껴집니다.\n\n약화 마법은 대상의 물리적 힘을 약화시켜, 주는 피해량을 33%% 줄입니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.



###hero

##abilities
actors.hero.abilities.armorability.self_target=당신은 스스로를 겨냥할 수 없다!
actors.hero.abilities.armorability.no_target=지정할 대상이 없다!
actors.hero.abilities.armorability.prompt=목표 지점을 선택하세요
actors.hero.abilities.armorability.cost=충전 소모량: _%d_

actors.hero.abilities.mage.elementalblast.name=원소 폭발
actors.hero.abilities.mage.elementalblast.no_staff=지팡이가 없으면 이 능력을 사용할 수 없다.
actors.hero.abilities.mage.elementalblast.short_desc=마법사는 자신의 지팡이에서 _원소 폭발_을 일으켜 자신 주변의 넓은 공간을 지팡이에 융합한 마법 막대에 따른 효과로 뒤덮습니다.
actors.hero.abilities.mage.elementalblast.desc=마법사는 반지름 4칸의 원형 범위에 마법 폭발을 일으켜 최대 15-25의 피해를 입힙니다. 원소 폭발의 특수 효과는 마법사의 지팡이에 융합된 마법 막대의 종류에 따라 달라집니다.
actors.hero.abilities.mage.elementalblast.generic_desc=원소 폭발의 특수 효과는 해당 마법 막대를 적이나 아군에게 사용했을 때의 효과와 비슷할 것입니다.
actors.hero.abilities.mage.wildmagic.name=격렬한 마법
actors.hero.abilities.mage.wildmagic.no_wands=발사할 마법 막대가 없다!
actors.hero.abilities.mage.wildmagic.short_desc=마법사는 그가 가지고 있는 마법 막대들에 깃든 _격렬한 마법_을 해방하여 한 턴만에 대상에게 무작위의 마법을 여러 발 발사합니다.
actors.hero.abilities.mage.wildmagic.desc=마법사는 그가 가진 마법 막대들의 힘을 해방하여 그것들을 한 턴에 최대 4번까지 무작위로 발사할 수 있습니다. 마법사의 지팡이는 이 효과에 해당하지 않습니다. \n\n강화 수치 +2의 마법은 한 단계, +1 이하의 마법은 두 단계 강화하여 발사합니다. 이 능력은 각 마법 막대를 한 번 발사할 때 필요한 충전량의 절반을 소모하며, 각각의 마법 막대는 최대 두 번까지만 발사됩니다.
actors.hero.abilities.mage.warpbeacon.name=순간이동 신호기
actors.hero.abilities.mage.warpbeacon.depths=층을 넘어서 순간이동을 할 수는 없다!
actors.hero.abilities.mage.warpbeacon.locked_floor=잠겨 있는 층을 벗어날 수는 없다!
actors.hero.abilities.mage.warpbeacon.too_far=그 위치는 너무 멀다!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=거기에는 신호기를 설치할 수 없다!
actors.hero.abilities.mage.warpbeacon.window_desc=당신의 신호기는 현재 %d층에 설치되어 있습니다.
actors.hero.abilities.mage.warpbeacon.window_tele=이동한다
actors.hero.abilities.mage.warpbeacon.window_clear=제거한다
actors.hero.abilities.mage.warpbeacon.window_cancel=취소
actors.hero.abilities.mage.warpbeacon.short_desc=마법사는 _순간이동 신호기_를 현재 위치에 설치하고, 해당 위치로 즉시 순간이동하여 돌아갈 수 있습니다.
actors.hero.abilities.mage.warpbeacon.desc=마법사는 신호기를 설치하여, 언제든지 순간이동하여 돌아갈 수 있습니다. 신호기를 설치하는 데에는 1턴을 사용하지만 순간이동은 즉시 이루어집니다.\n\n마법사는 기본적으로 층을 넘어서 순간이동할 수 없으며, 잠긴 방처럼 접근할 수 없는 곳에 가기 위하여 신호기를 사용할 수 없습니다. 마법사는 적이 있는 곳으로 순간이동할 수 있으며, 이 경우 적을 밀쳐냅니다.

actors.hero.abilities.rogue.smokebomb.name=연막탄
actors.hero.abilities.rogue.smokebomb.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
actors.hero.abilities.rogue.smokebomb.prompt=이동할 지역을 선택하세요
actors.hero.abilities.rogue.smokebomb$ninjalog.name=통나무 미끼
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=이유는 모르겠지만 적들은 이 통나무를 진짜 도적이라고 생각하는 것 같다!
actors.hero.abilities.rogue.smokebomb.short_desc=도적은 점멸과 동시에 _연막탄_을 던져 점멸 전 위치 부근의 적들을 실명시킵니다.
actors.hero.abilities.rogue.smokebomb.desc=도적은 연막탄을 던지면서 최대 6칸 거리의 위치로 순간이동합니다. 도적은 순간이동할 때 적들과 위험 요소를 가로지를 수 있지만, 벽처럼 단단한 지형은 넘을 수 없습니다.\n\n도적의 순간이동 전 위치에 인접해 있던 적들은 5턴 동안 실명합니다.
actors.hero.abilities.rogue.deathmark.name=죽음의 표식
actors.hero.abilities.rogue.deathmark.ally_target=당신은 적들에게만 표식을 새길 수 있다.
actors.hero.abilities.rogue.deathmark.short_desc=도적은 _죽음의 표식_을 지정한 적에게 새길 수 있습니다. 표식이 새겨진 적은 추가 피해를 입지만, 표식이 사라지기 전까지는 죽지 않습니다.
actors.hero.abilities.rogue.deathmark.desc=도적은 지정한 적에게 표식을 새겨 25%의 추가 피해를 받게 합니다. 표식은 즉시 새길 수 있으며 5턴 동안 유지됩니다.\n\n표식이 새겨진 적은 추가 피해를 받지만 표식이 사라지기 전까지 죽지 않습니다. 적의 표식이 사라질 때 체력이 0이라면 그 적은 즉시 죽습니다.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=죽음의 표식
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=이 적은 표식이 새겨져 있어 25%%의 추가 피해를 받지만, 표식이 사라지기 전까지는 절대 죽지 않습니다.\n\n남은 턴: %s
actors.hero.abilities.rogue.shadowclone.name=그림자 분신
actors.hero.abilities.rogue.shadowclone.short_desc=도적은 _그림자 분신_을 소환해, 전투를 돕도록 지시할 수 있습니다.
actors.hero.abilities.rogue.shadowclone.desc=도적은 자신을 흉내내는 그림자를 소환해, 전투를 돕도록 지시할 수 있습니다. 그림자 분신에게 지시를 내리는 것은 충전량을 소모하지 않습니다.\n\n분신은 80 체력을 가지고 있고, 방어력은 없으며, 10-20의 피해를 입힙니다. 특성을 통해 영웅이 가진 장비의 효과를 얻는 등의 방식으로 분신을 강화할 수 있습니다.
actors.hero.abilities.rogue.shadowclone$shadowally.name=도적의 그림자 분신
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=분신이 해당 방향으로 이동했다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=분신이 당신을 따라오고 있다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=분신이 공격하기 위해 움직이고 있다!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=어둠의 그림자로 만들어진, 도적의 분신입니다. 이것은 공허한 눈을 가지고 가만히 서 있으며, 작은 어둠의 불꽃이 증기처럼 피어오르고 있습니다. \n\n이 분신은 도적의 완벽한 복제는 아니지만 여전히 훌륭한 투사이며, 적절한 특성을 갖춘 도적의 장비에 따른 이점을 얻을 수 있습니다.

actors.hero.abilities.huntress.spectralblades.name=유령 칼날
actors.hero.abilities.huntress.spectralblades.short_desc=사냥꾼은 지정한 대상에게 _유령 칼날_을 던져 현재 착용하고 있는 근접 무기의 위력에 비례한 피해를 줍니다.
actors.hero.abilities.huntress.spectralblades.desc=사냥꾼은 근접 무기를 원거리 무기처럼 발사하는 유령 칼날을 적에게 던질 수 있습니다. 부여된 마법을 포함한 근접 무기의 적중 효과가 모두 발동할 수 있습니다.
actors.hero.abilities.huntress.naturespower.name=자연의 힘
actors.hero.abilities.huntress.naturespower.short_desc=사냥꾼은 _자연의 힘_을 불러모아 짧은 시간 동안 이동 속도와 영혼의 활의 발사 속도를 증가시킬 수 있습니다.
actors.hero.abilities.huntress.naturespower.desc=사냥꾼이 일시적으로 자연의 힘을 받아 영혼의 활과 스스로를 강화했습니다! 이 효과는 8 턴 동안 지속됩니다.\n\n지속 시간동안 사냥꾼은 두 배의 속도로 이동하며 활을 33% 더 빠르게 발사할 수 있습니다. 활의 추가 공격 속도는 저격수의 특수 공격에 적용되지 않습니다.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=자연의 힘
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=사냥꾼이 잠시 힘을 받아, 이동 속도와 활을 이용한 공격 속도가 증가합니다.\n\n남은 턴: %s.
actors.hero.abilities.huntress.spirithawk.name=영혼의 매
actors.hero.abilities.huntress.spirithawk.no_space=당신 주변에 빈 공간이 없다.
actors.hero.abilities.huntress.spirithawk.short_desc=사냥꾼은 동료인 _영혼의 매_를 소환하여 주변을 정찰하고 적의 주의를 다른 곳으로 돌릴 수 있습니다.
actors.hero.abilities.huntress.spirithawk.desc=사냥꾼은 동료인 영혼의 매를 소환할 수 있습니다. 매가 소환되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 매는 100턴 동안 함께하며, 지시는 따로 충전량을 소모하지 않습니다.\n\n매는 매우 약한 체력과 공격력을 가졌지만 재빠르고 날렵하며 정확합니다. 매는 항상 사냥꾼과 시야 전체를 공유하며, 독가스 등 모든 지형 효과에 면역입니다. 매는 공격 지시를 받기 전에는 적을 공격하지 않습니다.
actors.hero.abilities.huntress.spirithawk$hawkally.name=영혼의 매
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=매가 해당 위치로 이동했다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=매가 당신을 따라오고 있다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=매가 공격하기 위해 움직이고 있다!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=사냥꾼이 소환한 마법의 매입니다. 영적인 밝은 푸른 빛을 발하고 있으며, 고개를 여기저기 돌려가며 지역을 정찰하고 있습니다.\n\n훌륭한 싸움꾼은 아니지만 매의 날렵함과 시야는 정찰과 교란에 안성맞춤입니다.\n\n남은 턴: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=남은 확정 회피 횟수: %d.

actors.hero.abilities.duelist.challenge.name=결투
actors.hero.abilities.duelist.challenge.prompt=결투할 적을 선택하세요
actors.hero.abilities.duelist.challenge.already_dueling=당신은 이미 결투 중이다.
actors.hero.abilities.duelist.challenge.ally_target=적에게만 결투를 신청할 수 있다.
actors.hero.abilities.duelist.challenge.unreachable_target=결투를 신청하려면 대상에게 도달할 수 있어야 한다.
actors.hero.abilities.duelist.challenge.distant_target=그 적은 결투하기에는 너무 멀리 있다.
actors.hero.abilities.duelist.challenge.short_desc=결투자는 근처의 적에게 _결투_를 신청해 다른 모든 적들을 일시적으로 얼립니다.
actors.hero.abilities.duelist.challenge.desc=결투자는 근처의 적에게 결투를 신청합니다. 그 적은 다른 모든 적의 시간이 멈춘 사이 결투자와 싸워야 합니다.\n\n대상은 결투자와 5타일 거리 이내의 도달 가능한 위치에 있어야 합니다. 결투는 10턴이 지나거나, 적이 죽거나, 결투자와 적의 거리가 5타일보다 멀어질 때까지 이어집니다.\n\n얼어붙은 다른 적들은 어떤 피해도 받지 않습니다. 결투자의 아군은 얼어붙지 않지만, 보스와 결투할 경우 보스가 불러낸 부하도 얼어붙지 않습니다.
actors.hero.abilities.duelist.challenge$duelparticipant.name=결투 대상
actors.hero.abilities.duelist.challenge$duelparticipant.desc=이 대상은 결투에 참여하고 있습니다. 다른 모든 적이 얼어붙은 사이 대상과 대상의 아군 내지는 부하들만이 정상적으로 행동할 수 있습니다.\n\n결투는 정해진 시간이 다하거나 참가자 하나가 죽거나 서로의 거리가 5타일보다 더 멀어질 때까지 이어집니다.\n\n남은 턴: %d.
actors.hero.abilities.duelist.elementalstrike.name=원소 해방
actors.hero.abilities.duelist.elementalstrike.short_desc=결투자는 _원소 해방_을 사용해 부채꼴 모양 범위에 무기 마법에 기반한 효과를 방출합니다.
actors.hero.abilities.duelist.elementalstrike.desc=결투자가 적이나 특정 위치를 타격하여 반드시 명중하는 일반 공격을 하고 그 위치에서 퍼져나가는 반경 4타일, 65도 크기의 부채꼴 범위에 마법 효과를 방출합니다. 마법 효과는 결투자가 들고 있는 주 무기에 부여된 마법에 기반합니다.
actors.hero.abilities.duelist.elementalstrike.generic_desc=마법이 없는 무기로 원소를 해방하면 작은 마력 폭발을 일으켜 범위 내에 있는 모든 적에게 6-12의 피해를 입힙니다.
actors.hero.abilities.duelist.feint.name=눈속임
actors.hero.abilities.duelist.feint.prompt=이동할 지역을 선택하세요
actors.hero.abilities.duelist.feint.too_far=그 위치는 당신과 근접한 곳이 아니다.
actors.hero.abilities.duelist.feint.bad_location=그 곳으로 이동할 수 없다.
actors.hero.abilities.duelist.feint.short_desc=결투자는 _눈속임_을 사용해, 근처 1칸으로 이동함과 동시에 받는 공격을 속일 수 있습니다. 적들은 잔상을 공격할 것이며, 동시에 반격에 노출되게 됩니다.
actors.hero.abilities.duelist.feint.desc=결투자는 근처 1칸으로 이동함과 동시에 순간적인 잔상을 남겨 적들의 공격을 속일 수 있습니다. 결투자를 공격하던 적들은 대신 잔상을 공격하게 됩니다.\n\n잔상을 공격한 적들은 혼란스러워하며, 다음 행동을 취소하고 기습에 취약해집니다.

actors.hero.abilities.ratmogrify.name=쥐 변이
actors.hero.abilities.ratmogrify.cant_transform=당신은 그것을 쥐로 만들 수 없다!
actors.hero.abilities.ratmogrify.too_strong=이 적은 쥐로 만들기엔 너무 강력하다!
actors.hero.abilities.ratmogrify.short_desc=영웅은 적을 잠깐 동안 아무런 능력이 없는 쥐로 바꾸는 _쥐 변이_를 사용할 수 있습니다!
actors.hero.abilities.ratmogrify.desc=영웅이 적 하나를 6턴 동안 쥐로 바꿉니다! 보스, 아군, 그리고 쥐는 쥐로 변이시킬 수 없습니다.\n\n쥐로 변이된 적은 원래의 능력치를 유지하지만 특수 능력을 모두 잃습니다.
actors.hero.abilities.ratmogrify$transmograt.name=쥐로 변한 %s
actors.hero.abilities.ratmogrify$transmograt.desc="이 적은 쥐로 바뀌었다. 내 생각에는 크나큰 발전이노라!" - 쥐 대왕
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=쥐로 변한 적에게 쓰러짐

##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=당신은 아직 떠날 수 없습니다. 아래에 남아있는 던전이 기다리고 있습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을(를) 얻었다.
actors.hero.hero.you_cant_have=%s를 주울 수 없다.
actors.hero.hero.locked_chest=이 상자는 잠겨 있고 당신은 맞는 열쇠를 가지고 있지 않다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=앙크는 부활의 에너지로 폭발했다!

##classes

actors.hero.heroclass.rogue=도적
actors.hero.heroclass.rogue_desc_short=도적은 _그림자의 망토_를 사용하여 투명한 상태에서 적을 피하거나 기습을 가할 수 있습니다. 또한 도적은 더욱 먼 거리에서도 _비밀과 함정을 탐지_할 수 있습니다.
actors.hero.heroclass.rogue_desc=도적은 언제든지 투명화가 가능한 특별한 마법 유물인 _그림자의 망토_를 가지고 시작합니다.\n\n도적은 더욱 멀리서도 _숨겨진 비밀과 함정들을 감지_할 수 있습니다.\n\n도적은 또한 _단검_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n도적은 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 투명화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.rogue_unlock=도적을 해금하려면 _한 판에 기습 공격을 10번 하세요._

actors.hero.heroclass.huntress=사냥꾼
actors.hero.heroclass.huntress_desc_short=사냥꾼은 투척 무기의 달인으로 무한히 화살을 발사하는 _마법의 활_을 가지고 있습니다. 또한 사냥꾼은 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.
actors.hero.heroclass.huntress_desc=사냥꾼은 화살을 무한히 발사할 수 있는 _특별한 영혼의 활_을 가지고 시작합니다.\n\n사냥꾼은 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n사냥꾼은 또한 _징 박힌 장갑_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사냥꾼은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 심안의 물약\n_-_ 자장가의 주문서
actors.hero.heroclass.huntress_unlock=사냥꾼을 해금하려면 _한 판에 투척 무기로 적을 10번 맞히세요._

actors.hero.heroclass.duelist=결투자
actors.hero.heroclass.duelist_desc_short=결투자는 무기의 _특별한 능력_을 사용할 수 있는 무기의 달인입니다. 들고 있는 _무기에 따라_ 다른 특수 능력을 발휘할 수 있습니다.
actors.hero.heroclass.duelist_desc=결투자는 서서히 충전되는 특수 능력을 가진 _특별한 레이피어_를 들고 시작합니다.\n\n결투자로 게임을 진행하면 무기별로 _다른 특별한 능력_을 사용할 수 있습니다.\n\n결투자는 또한 _두 개의 투척용 대못_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n결투자는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.duelist_unlock=결투자를 해금하려면 _2단계 이상의 무기를 힘 페널티 없이 착용하십시오_.

actors.hero.herosubclass.berserker=광전사
actors.hero.herosubclass.berserker_short_desc=_광전사_는 피해를 입을 때마다 분노를 쌓습니다. 분노는 피해량을 증가시키며, 광포화하여 순식간에 막대한 추가 방어막을 얻을 수 있습니다.
actors.hero.herosubclass.berserker_desc=광전사는 방어구로 막아낸 피해를 포함한 물리적인 피해를 입음에 따라 분노를 얻습니다! 분노는 시간이 흐름에 따라 점점 사라지지만, 낮은 체력일수록 더 느리게 사라집니다,\n\n광전사의 분노가 100%일 때 최대 50%의 추가적인 피해를 줍니다. 분노가 100%일 때 광포화 할 수 있으며, 잃은 체력에 비례해 인장의 최대 방어막이 2-6배 증가하고 방어막이 남아있으면 분노를 계속 100%로 유지합니다. 하지만, 광전사가 광포화 한 이후에는 회복을 할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=검투사
actors.hero.herosubclass.gladiator_short_desc=_검투사_는 공격이 성공할 때마다 연속 타격을 쌓습니다. 연속 타격을 소모하여 특유의 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=검투사는 근접 무기 혹은 투척 무기로 공격을 성공시킬 때마다 1의 연속 타격을 쌓아 올립니다. 검투사가 5 턴 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면서 다양한 연속 타격 필살기가 해금됩니다. 연속 타격이 2, 4, 6, 8, 10으로 쌓일 때마다 새로운 능력을 사용할 수 있습니다. 몇몇 능력들은 연속 타격을 쌓는 데에 도움을 주며, 다른 것들은 강력한 공격을 하기 위해 연속 타격을 소모합니다.
actors.hero.herosubclass.battlemage=전투 마법사
actors.hero.herosubclass.battlemage_short_desc=_전투 마법사_는 자신의 지팡이로 근접 공격을 할 때 추가 효과를 얻습니다. 이 효과는 지팡이에 융합된 마법 막대의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=전투 마법사는 그의 지팡이로 근접 공격을 할 때, 마치 지팡이에 추가적인 마법이 부여된 것처럼 추가 효과를 얻습니다. 이 효과는 지팡이에 융합되어 있는 마법 막대에 따라 달라지며, 각각의 마법 막대는 고유한 효과를 가지고 있습니다. 마법 막대의 효과 외에도, 전투 마법사의 지팡이는 성공적인 공격을 가할 때마다 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=흑마법사
actors.hero.herosubclass.warlock_short_desc=_흑마법사_는 마법 막대로 적들에게 영혼 표식을 새길 확률이 있습니다. 흑마법사는 표식이 새겨진 적에게 물리 피해를 입힐 때마다 체력을 회복합니다.
actors.hero.herosubclass.warlock_desc=흑마법사는 대상에게 마법 막대를 사용할 때 영혼 표식을 새길 확률이 있습니다. 영혼 표식을 새길 확률과 지속 시간은 막대의 강화수치에 따라 증가합니다.\n\n적에게 영혼의 표식이 새겨진 경우, 흑마법사는 그들에게 입히는 매 5의 피해 당 2의 체력을 회복할 것입니다. 그러나 오직 근접 공격 혹은 투척 무기로 입히는 피해만 해당되며, 마법 막대는 해당하지 않습니다!
actors.hero.herosubclass.assassin=암살자
actors.hero.herosubclass.assassin_short_desc=_암살자_는 투명한 상태에서 치명적인 일격을 준비할 수 있습니다. 투명화한 상태로 오래 기다릴수록, 일격이 더욱 강력해질 것입니다.
actors.hero.herosubclass.assassin_desc=암살자는 투명화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해질 것입니다. 마음가짐은 최대 9 턴까지 쌓을 수 있습니다.\n\n마음가짐 이후 암살자는 다음 공격에 더 큰 피해를 주고, 대상에게 점멸하여 접근할 수 있으며 심지어는 약해진 적을 일격에 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=프리러너
actors.hero.herosubclass.freerunner_short_desc=_프리러너_는 이동할 때마다 가속력을 쌓고, 프리러닝 상태에 돌입하는 데에 사용할 수 있습니다. 프리러닝 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=프리러너는 이동함에 따라 가속력을 쌓습니다. 10턴 동안 이동함으로써 최대 10의 가속력을 쌓을 수 있지만, 이동을 멈추면 가속력은 빠르게 사라집니다. 프리러너는 가속력을 모두 사용해, 가속력 1당 2턴의 프리러닝 상태에 돌입할 수 있습니다.\n\n프리러닝 도중 프리러너는 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 프리러닝이 끝나면, 다시 가속력을 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.sniper=저격수
actors.hero.herosubclass.sniper_short_desc=_저격수_는 원거리 공격으로 방어구를 꿰뚫을 수 있습니다. 또한 투척 무기를 맞힌 다음 활로 특수한 추가 공격을 가할 수 있습니다.
actors.hero.herosubclass.sniper_desc=저격수는 원거리 전투의 숙련자로, 원거리 공격이 적의 방어를 관통합니다. 투척 무기를 적에게 명중시켰을 때, 대상에게 저격수의 표식을 새겨 이후 활을 이용해 특별한 공격을 사용할 수 있습니다. 이 특별한 공격은 저격수의 활이 어떻게 증강되었는지에 따라 달라집니다.\n\n증강되지 않은 활은 적은 피해를 주지만 턴 소모가 없는 스냅 샷을 발사합니다. 공격 속도를 증강한 활은 1턴을 소모해 적은 피해를 주지만 활에 부여된 마법을 발동할 수 있는 3발의 화살을 일제 사격합니다. 공격력을 증강한 활은 2턴을 소모해 반드시 명중하고 거리에 비례한 추가 피해를 주는 저격탄을 발사합니다.
actors.hero.herosubclass.warden=숲지기
actors.hero.herosubclass.warden_short_desc=_숲지기_는 길게 자란 풀 너머를 볼 수 있으며, 씨앗을 심거나 식물을 밟을 때 추가 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=숲지기는 자연과의 강한 유대로 풀과 식물로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 그녀는 길게 자란 풀과 헤쳐나간 풀이 없는 것과 마찬가지로 주변을 볼 수 있습니다.\n\n숲지기는 씨앗을 던지거나 심을 때 근처에 풀을 자라나게 하며, 식물을 밟을 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 식물의 효과를 대체하며, 밟는 식물로부터 어떠한 피해도 받지 않게 합니다.
actors.hero.herosubclass.champion=챔피언
actors.hero.herosubclass.champion_short_desc=_챔피언_은 두 개의 무기를 착용할 수 있습니다. 일반적인 공격은 주 무기로 하지만, 주 무기를 두 번째 무기와 즉시 바꿀 수 있으며 두 무기의 능력을 모두 사용할 수 있습니다.
actors.hero.herosubclass.champion_desc=챔피언은 근접 무기에 통달하여 주 무기 이외에 보조 무기 하나를 더 착용할 수 있습니다. 일반적인 공격은 주 무기로 하지만, 주 무기를 즉시 교체할 수 있습니다.\n\n보조 무기의 능력을 언제든 사용할 수 있으며 별개의 충전량을 가집니다. 보조 무기의 최대 충전량과 충전 속도는 원래 수치의 절반입니다.
actors.hero.herosubclass.monk=수도사
actors.hero.herosubclass.monk_short_desc=_수도사_는 전투 중에 에너지를 얻습니다. 얻은 에너지를 사용하여 다양한 특수 능력을 사용할 수 있습니다.
actors.hero.herosubclass.monk_desc=수도사는 신체 기술에 능통합니다. 수도사는 적을 처치할 때, 에너지를 얻어 수비적이고 유용한 능력을 사용할 수 있습니다. 이 에너지는 시간이 지남에 따라 사라지지는 않지만, 수도사의 레벨에 비례하여 최대로 가질 수 있는 양이 한정됩니다.

##talents
actors.hero.talent$followupstriketracker.name=추가 타격
actors.hero.talent$followupstriketracker.desc=최근 투척 무기로 적을 공격하였습니다. 같은 대상을 근접 무기로 공격하면 추가 피해를 줍니다.\n\n남은 턴: %s
actors.hero.talent$patientstriketracker.name=침착한 공격
actors.hero.talent$patientstriketracker.desc=공격을 하기 전 한 턴을 대기하였습니다. 다음 물리 공격은 추가 피해를 줍니다.
actors.hero.talent$improvisedprojectilecooldown.name= 재사용 대기 시간: 급조한 투척물
actors.hero.talent$improvisedprojectilecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$empoweringmagic.name=강화 마법입니다!
actors.hero.talent$empoweringmagic.desc=아리스가 힘을 얻어 잠시 동안 공격력이 업그레이드되었습니다!\n\n남은 턴: %s.
actors.hero.talent$rejuvenatingstepscooldown.name= 재사용 대기 시간: 활력의 발걸음
actors.hero.talent$rejuvenatingstepscooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$seershotcooldown.name= 재사용 대기 시간: 예지의 화살
actors.hero.talent$seershotcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$aggressivebarriercooldown.name=재사용 대기 시간: 공격적인 보호막
actors.hero.talent$aggressivebarriercooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$lethalhastecooldown.name=재사용 대기 시간: 치명적인 신속
actors.hero.talent$lethalhastecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$swiftequipcooldown.name=재사용 대기 시간: 재빠른 장착
actors.hero.talent$swiftequipcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$preciseassaulttracker.name=정확한 일격
actors.hero.talent$preciseassaulttracker.desc=다음 번 일반 근접 공격은 추가 명중률을 얻습니다.\n\n남은 턴: %s.
actors.hero.talent$deadlyfollowuptracker.name=치명적인 후속타
actors.hero.talent$deadlyfollowuptracker.desc=최근 투척 무기로 적을 공격하였습니다. 같은 대상을 근접 무기로 공격하면 추가 피해를 줍니다.\n\n남은 턴: %s
actors.hero.talent$combinedlethalitytriggertracker.name=복합적인 치사율
actors.hero.talent$combinedlethalitytriggertracker.executed=처형됨
actors.hero.talent$combinedlethalitytriggertracker.desc=결투자의 다음 공격이 일정 체력 미만의 적을 일격사시킬 것입니다.\n\n남은 턴: %s.

#rogue
actors.hero.talent.cached_rations.title=은닉한 보존식
actors.hero.talent.cached_rations.desc=_+1:_ 도적은 던전 초반에 있는 상자들에서 _4개의 작은 비상식량_을 찾아낼 수 있습니다.\n\n_+2:_ 도적은 던전 초반에 있는 상자들에서 _6개의 작은 비상식량_을 찾아낼 수 있습니다.
actors.hero.talent.thiefs_intuition.title=도둑의 직감
actors.hero.talent.thiefs_intuition.desc=_+1:_ 반지를 _2배 빠르게 감정_하며, 반지의 종류를 _착용하는 즉시_ 감정합니다.\n\n_+2:_ 반지를 _착용하는 즉시 감정_하며, 반지의 종류를 _획득하는 즉시_ 감정합니다.
actors.hero.talent.sucker_punch.title=불시의 타격
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2 만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2 만큼의 추가 피해_를 입힙니다.
actors.hero.talent.protective_shadows.title=보호의 그림자
actors.hero.talent.protective_shadows.desc=_+1:_ 투명화 상태가 되면 _매 2턴마다_ 1 의 방어막을 얻으며, _최대 3_ 까지 얻을 수 있습니다.\n\n_+2:_ 투명화 상태가 되면 _매 턴마다_ 1 의 방어막을 얻으며, _최대 5_ 까지 얻을 수 있습니다.

actors.hero.talent.mystical_meal.title=신비한 식사
actors.hero.talent.mystical_meal.desc=_+1:_ 식사에 1 턴만 소모되며, 식사 시 _3 턴의 유물 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1 턴만 소모되며, 식사 시 _5 턴의 유물 충전 효과_를 얻습니다.\n\n풍요의 뿔로 유물 충전 효과를 얻은 경우 풍요의 뿔은 충전되지 않습니다.
actors.hero.talent.inscribed_stealth.title=각인된 은밀성
actors.hero.talent.inscribed_stealth.desc=_+1:_ 도적은 주문서를 사용한 후 _3턴_의 투명화를 얻습니다.\n\n_+2:_ 도적은 주문서를 사용한 후 _5턴_의 투명화를 얻습니다.\n\n투명화의 지속 시간은 강화, 변환, 마법 부여, 탈바꿈의 주문서를 사용할 때 2배가 됩니다.
actors.hero.talent.wide_search.title=광범위한 탐색
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 사각형에서 _7x7 원형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 5x5 사각형에서 _7x7 사각형_으로 증가합니다.
actors.hero.talent.wide_search.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 탐색 범위가 5x5 범위의 원형으로, +2일 때 탐색 범위가 5x5 범위의 사각형으로 늘어납니다.
actors.hero.talent.silent_steps.title=조용한 발걸음
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=도적의 예지
actors.hero.talent.rogues_foresight.desc=_+1:_ 도적이 비밀 방이 있는 층에 처음 진입할 때, _60% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 도적이 비밀 방이 있는 층에 처음 진입할 때, _90% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.

actors.hero.talent.light_cloak.title=경량화 망토
actors.hero.talent.light_cloak.desc=_+1:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _25%_로 감소합니다.\n\n_+2:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _50%_로 감소합니다.\n\n_+3:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _75%_로 감소합니다.
actors.hero.talent.light_cloak.meta_desc=_다른 직업이 이 특성을 얻으면,_ 특성 레벨에 따라 모든 유물의 충전 속도가 7/13/20% 증가합니다.
actors.hero.talent.enhanced_rings.title=향상된 반지
actors.hero.talent.enhanced_rings.desc=_+1:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _3 턴_ 동안 +1 만큼 증가합니다.\n\n_+2:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _6 턴_ 동안 +1 만큼 증가합니다.\n\n_+3:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _9 턴_ 동안 +1 만큼 증가합니다.

actors.hero.talent.enhanced_lethality.title=향상된 치사율
actors.hero.talent.enhanced_lethality.desc=_+1:_ 암살자의 마음가짐 단계에 따라 체력이 _4/13/27/67%_ 미만인 적을 일격에 처치할 수 있게 됩니다.\n\n_+2:_ 암살자의 마음가짐 단계에 따라 체력이 _5/17/33/83%_ 미만인 적을 일격에 처치할 수 있게 됩니다.\n\n_+3:_ 암살자의 마음가짐 단계에 따라 체력이 _6/20/40/100%_ 미만인 적을 일격에 처치할 수 있게 됩니다.\n\n암살자는 기본적으로 마음가짐 단계에 따라 체력이 3/10/20/50% 미만인 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=암살자의 접근
actors.hero.talent.assassins_reach.desc=_+1:_ 암살자의 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_로 증가합니다.\n\n_+2:_ 암살자의 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_로 증가합니다.\n\n_+3:_ 암살자가 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_로 증가합니다.\n\n암살자는 함정과 적을 넘어서 점멸할 수 있지만, 벽처럼 단단한 것들은 뚫지 못합니다.
actors.hero.talent.bounty_hunter.title=현상금 사냥꾼
actors.hero.talent.bounty_hunter.desc=_+1:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _2/4/8/16%_ 증가합니다.\n\n_+2:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _4/8/16/32%_ 증가합니다.\n\n_+3:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _6/12/24/48%_ 증가합니다.

actors.hero.talent.evasive_armor.title=기민한 갑옷
actors.hero.talent.evasive_armor.desc=_+1:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1 의 추가 회피_를 얻습니다.\n\n_+2:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+2 의 추가 회피_를 얻습니다.\n\n_+3:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+3 의 추가 회피_를 얻습니다.
actors.hero.talent.projectile_momentum.title=발사체 가속
actors.hero.talent.projectile_momentum.desc=_+1:_ 프리러닝 도중, 투척 무기에 _명중률 +20%_와 _피해 +15%_를 얻습니다.\n\n_+2:_ 프리러닝 도중, 투척 무기에 _명중률 +40%_와 _피해 +30%_를 얻습니다.\n\n_+3:_ 프리러닝 도중, 투척 무기에 _명중률 +60%_와 _피해 +45%_를 얻습니다.
actors.hero.talent.speedy_stealth.title=은신 가속
actors.hero.talent.speedy_stealth.desc=_+1:_ 프리러너는 은신 중에 매 턴마다 2의 가속력을 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 프리러너가 은신 중일 때는 프리러닝 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 프리러너는 프리러닝에 상관없이 은신 중에 2배의 속도로 이동합니다.

actors.hero.talent.hasty_retreat.title=빠른 후퇴
actors.hero.talent.hasty_retreat.desc=_+1:_ 도적은 점멸한 후 _1턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+2:_ 도적은 점멸한 후 _2턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+3:_ 도적은 점멸한 후 _3턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+4:_ 도적은 점멸한 후 _4턴_ 동안 신속과 투명화 효과를 얻습니다.
actors.hero.talent.body_replacement.title=몸 바꿔치기
actors.hero.talent.body_replacement.desc=_+1:_ 도적은 점멸한 후 _20의 체력과 1-3의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+2:_ 도적은 점멸한 후 _40의 체력과 2-6의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+3:_ 도적은 점멸한 후 _60의 체력과 3-9의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+4:_ 도적은 점멸한 후 _80의 체력과 4-12의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n한 번에 하나의 미끼만 존재할 수 있습니다.
actors.hero.talent.shadow_step.title=그림자 밟기
actors.hero.talent.shadow_step.desc=_+1:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _16% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+2:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _30% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+3:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _41% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+4:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _50% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.

actors.hero.talent.fear_the_reaper.title=사신을 두려워하라
actors.hero.talent.fear_the_reaper.desc=_+1:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _불구_ 상태로 만듭니다.\n\n_+2:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만듭니다.\n\n_+3:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _불구_ 상태로 만듭니다.\n\n_+4:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _공포, 불구_ 상태로 만듭니다.
actors.hero.talent.deathly_durability.title=치명적인 내구력
actors.hero.talent.deathly_durability.desc=_+1:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _13%_ 만큼 보호막을 얻습니다. \n\n_+2:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _25%_ 만큼 보호막을 얻습니다. \n\n_+3:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _38%_ 만큼 보호막을 얻습니다. \n\n_+4:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _50%_ 만큼 보호막을 얻습니다.
actors.hero.talent.double_mark.title=이중 표식
actors.hero.talent.double_mark.desc=_+1:_ 한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _30% 적은_충전량을 소모합니다.\n\n_+2:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _50% 적은_충전량을 소모합니다.\n\n_+3:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _65% 적은_충전량을 소모합니다.\n\n_+4:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _75% 적은_충전량을 소모합니다.

actors.hero.talent.shadow_blade.title=그림자 칼날
actors.hero.talent.shadow_blade.desc=_+1:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _8%_ 만큼 증가하며, _25% 확률_로 공격에 영웅의 무기에 있는 마법이 발동됩니다.\n\n_+2:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _16%_ 만큼 증가하며, _50% 확률_로 공격에 영웅의 무기에 있는 마법이 발동됩니다.\n\n_+3:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _24%_ 만큼 증가하며, _75% 확률_로 공격에 영웅의 무기에 있는 마법이 발동됩니다.\n\n_+4:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _32%_ 만큼 증가하며, _100% 확률_로 공격에 영웅의 무기에 있는 마법이 발동됩니다.
actors.hero.talent.cloned_armor.title=복제된 갑옷
actors.hero.talent.cloned_armor.desc=_+1:_ 그림자 분신이 영웅이 가진 방어력의 _12%_ 만큼 방어력을 얻고, 피격 시 _25% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+2:_ 그림자 분신이 영웅이 가진 방어력의 _24%_ 만큼의 방어력을 얻고, 피격 시 _50% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+3:_ 그림자 분신이 영웅이 가진 방어력의 _36%_ 만큼의 방어력을 얻고, 피격 시 _75% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+4:_ 그림자 분신이 영웅이 가진 방어력의 _48%_ 만큼의 방어력을 얻고, 피격 시 _100% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.
actors.hero.talent.perfect_copy.title=완벽한 복제
actors.hero.talent.perfect_copy.desc=_+1:_ 그림자 분신은 영웅의 최대 체력의 _10%_ 만큼의 체력을 얻고, 영웅과 _1 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _20%_ 만큼의 체력을 얻고, 영웅과 _2 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _30%_ 만큼의 체력을 얻고, 영웅과 _3 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _40%_ 만큼의 체력을 얻고, 영웅과 _4 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.

#huntress
actors.hero.talent.natures_bounty.title=자연의 은혜
actors.hero.talent.natures_bounty.desc=_+1:_ 던전 초반에 길게 자란 풀에서 _4개의 열매_를 찾아낼 수 있습니다.\n\n_+2:_ 던전 초반에 길게 자란 풀에서 _6개의 열매_를 찾아낼 수 있습니다.
actors.hero.talent.survivalists_intuition.title=생존자의 직감
actors.hero.talent.survivalists_intuition.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.followup_strike.title=추가 타격
actors.hero.talent.followup_strike.desc=_+1:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2의 추가 피해_를 입힙니다.\n\n_+2:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3의 추가 피해_를 입힙니다.
actors.hero.talent.natures_aid.title=자연의 도움
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 식물이 발동할 때 _3턴 마다 감소_하며 0-2의 방어력을 제공하는 나무껍질 효과를 얻습니다. \n\n_+2:_ 시야 내에서 식물이 발동할 때 _5턴 마다 감소_하며 0-2의 방어력을 제공하는 나무껍질 효과를 2 얻습니다.

actors.hero.talent.invigorating_meal.title=활기 넘치는 식사
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _1턴의 신속 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _2턴의 신속 효과_를 얻습니다.
actors.hero.talent.liquid_nature.title=액체로 이루어진 자연
actors.hero.talent.liquid_nature.desc=_+1:_ 사냥꾼이 물약을 마시거나 던진 이후 주변 지역에 최대 _4타일_의 풀을생성하고, 주변에 있는 적들을 _1턴_동안 속박시킵니다.\n\n_+2:_ 사냥꾼이 물약을 마시거나 던진 이후 주변 지역에 최대 _6타일_의 풀을생성하고, 주변에 있는 적들을 _2턴_동안 속박시킵니다.\n\n풀 타일의 양과 속박의 지속 시간은 힘, 경험, 숙련, 신성한 영감의 물약을 사용할 때 2배가 됩니다.
actors.hero.talent.rejuvenating_steps.title=활력의 발걸음
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _10 턴_ 의 재사용 대기 시간이 있습니다.\n\n_+2:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _5 턴_ 의 재사용 대기 시간이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 헤쳐진 풀을 생성합니다.
actors.hero.talent.heightened_senses.title=예리해진 감각
actors.hero.talent.heightened_senses.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=튼튼한 투척 무기
actors.hero.talent.durable_projectiles.desc=_+1:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _50%_ 증가합니다.\n\n_+2:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _75%_ 증가합니다.

actors.hero.talent.point_blank.title=근접 투척
actors.hero.talent.point_blank.desc=_+1:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-30%_로 변경됩니다.\n\n_+2:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-10%_로 변경됩니다.\n\n_+3:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _+10%_로 변경됩니다.\n\n원거리에서의 투척 무기는 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=예지의 화살
actors.hero.talent.seer_shot.desc=_+1:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _5 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _10 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _15 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.
actors.hero.talent.seer_shot.meta_desc=_다른 직업이 이 특성을 얻으면,_ 모든 투척 무기에 적용됩니다.

actors.hero.talent.farsight.title=천리안
actors.hero.talent.farsight.desc=_+1:_ 저격수의 시야 범위가 _25%_ 만큼 증가합니다.\n\n_+2:_ 저격수의 시야 범위가 _50%_ 만큼 증가합니다.\n\n_+3:_ 저격수의 시야 범위가 _75%_ 만큼 증가합니다.
actors.hero.talent.shared_enchantment.title=마법부여 공유
actors.hero.talent.shared_enchantment.desc=_+1:_ 투척 무기를 던질 때 _33% 확률_로 활의 마법이 부여됩니다.\n\n_+2:_ 투척 무기를 던질 때 _67% 확률_로 활의 마법이 부여됩니다.\n\n_+3:_ 투척 무기를 던질 때 _100% 확률_로 활의 마법이 부여됩니다.\n\n마법이 부여된 쇠뇌에서 발사한 다트는 이미 쇠뇌의 마법이 부여되어 있으므로 이 특성이 적용되지 않습니다.
actors.hero.talent.shared_upgrades.title=강화 공유
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _10%_씩 증가합니다.\n\n_+2:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _20%_씩 증가합니다.\n\n_+3:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _30%_씩 증가합니다.

actors.hero.talent.durable_tips.title=튼튼한 화살촉
actors.hero.talent.durable_tips.desc=_+1:_  숲지기가 사용하는 추출물을 묻힌 다트가 _2 배의 내구도_를 가집니다.\n\n_+2:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _3 배의 내구도_를 가집니다.\n\n_+3:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _4 배의 내구도_를 가집니다.
actors.hero.talent.barkskin.title=나무껍질
actors.hero.talent.barkskin.desc=_+1:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 50%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.\n\n_+2:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 100%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.\n\n_+3:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 150%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.
actors.hero.talent.shielding_dew.title=보호의 이슬
actors.hero.talent.shielding_dew.desc=_+1:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 20%_까지 얻습니다.\n\n_+2:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 40%_까지 얻습니다.\n\n_+3:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 60%_까지 얻습니다.

actors.hero.talent.fan_of_blades.title=칼날부채
actors.hero.talent.fan_of_blades.desc=_+1:_ 유령 칼날이 최대 _1명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _30도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+2:_ 유령 칼날이 최대 _2명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _60도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+3:_ 유령 칼날이 최대 _3명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _90도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+4:_ 유령 칼날이 최대 _4명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _120도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.
actors.hero.talent.projecting_blades.title=도달의 칼날
actors.hero.talent.projecting_blades.desc=_+1:_ 유령 칼날의 정확도가 _25% 증가_하고, _2개의 단단한 타일_을 관통할 수 있습니다.\n\n_+2:_ 유령 칼날의 정확도가 _50% 증가_하고, _4개의 단단한 타일_을 관통할 수 있습니다.\n\n_+3:_ 유령 칼날의 정확도가 _75% 증가_하고, _6개의 단단한 타일_을 관통할 수 있습니다.\n\n_+4:_ 유령 칼날의 정확도가 _100% 증가_하고, _8개의 단단한 타일_을 관통할 수 있습니다.
actors.hero.talent.spirit_blades.title=영혼의 칼날
actors.hero.talent.spirit_blades.desc=_+1:_ 유령 칼날에 _30% 확률_로 영혼의 활의 마법이 적용됩니다.\n\n_+2:_ 유령 칼날에 _60% 확률_로 영혼의 활의 마법이 적용됩니다.\n\n_+3:_ 유령 칼날에 _90% 확률_로 영혼의 활의 마법이 적용됩니다.\n\n_+4:_ 유령 칼날에 _100% 확률_로 영혼의 활의 마법이 적용됩니다. 또한 유령 칼날에 부여된 각 마법의 효과를 _10%_ 증가시킵니다.

actors.hero.talent.growing_power.title=성장하는 힘
actors.hero.talent.growing_power.desc=_+1:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _38%/125%_로 증가합니다.\n\n_+2:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _42%/150%_로 증가합니다.\n\n_+3:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _46%/175%_로 증가합니다.\n\n_+4:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _50%/200%_로 증가합니다.
actors.hero.talent.natures_wrath.title=자연의 분노
actors.hero.talent.natures_wrath.desc=_+1:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _8% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+2:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _17% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+3:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _25% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+4:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _33% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n발동 가능한 식물: 실명초, 화염초, 눈꽃송이, 슬픔이끼, 폭풍덩굴
actors.hero.talent.wild_momentum.title=야생의 관성
actors.hero.talent.wild_momentum.desc=_+1:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _1턴_ 만큼 연장됩니다. 지속 시간은 최대 _2턴_ 까지 연장시킬 수 있습니다.\n\n_+2:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _2턴_ 만큼 연장됩니다. 지속 시간은 최대 _4턴_ 까지 연장시킬 수 있습니다.\n\n_+3:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _3턴_ 만큼 연장됩니다. 지속 시간은 최대 _6턴_ 까지 연장시킬 수 있습니다.\n\n_+4:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _4턴_ 만큼 연장됩니다. 지속 시간은 최대 _8턴_ 까지 연장시킬 수 있습니다.

actors.hero.talent.eagle_eye.title=매의 눈
actors.hero.talent.eagle_eye.desc=_+1:_ 영혼의 매의 시야가 _7타일_로 증가합니다.\n\n_+2:_ 영혼의 매의 시야가 _8타일_로 증가합니다.\n\n_+3:_ 영혼의 매의 시야가 기존 _9타일_로 증가하며, _2타일_ 범위의 심안 효과를 얻습니다. \n\n_+4:_ 영혼의 매의 시야가 기존 _10타일_로 증가하며, _3타일_ 범위의 심안 효과를 얻습니다.
actors.hero.talent.go_for_the_eyes.title=눈을 노려라
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 영혼의 매의 공격이 적을 _2턴_ 동안 실명시킵니다.\n\n_+2:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시킵니다.\n\n_+3:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시키고 _2턴_ 동안 불구로 만듭니다.\n\n_+4:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시키고 _5턴_ 동안 불구로 만듭니다.
actors.hero.talent.swift_spirit.title=신속한 영혼
actors.hero.talent.swift_spirit.desc=_+1:_ 영혼의 매의 이동 속도가 _2.5타일_로 증가하며, 소환 후 들어오는 _첫 2 회의 공격_을 반드시 회피합니다.\n\n_+2:_ 영혼의 매의 이동 속도가 _3타일_로 증가하며, 소환 후 들어오는 _첫 4 회의 공격_을 반드시 회피합니다.\n\n_+3:_ 영혼의 매의 이동 속도가 _3.5타일_로 증가하며, 소환 후 들어오는 _첫 6 회의 공격_을 반드시 회피합니다.\n\n_+4:_ 영혼의 매의 이동 속도가 _4타일_로 증가하며, 소환 후 들어오는 _첫 8 회의 공격_을 반드시 회피합니다.

#duelist
actors.hero.talent.strengthening_meal.title=강해지는 식사
actors.hero.talent.strengthening_meal.desc=_+1:_ 식사 후 다음 _2번_의 물리 공격의 피해량이 3만큼 증가합니다._+2:_ 식사 후 다음 _3번_의 물리 공격의 피해량이 3만큼 증가합니다.
actors.hero.talent.adventurers_intuition.title=모험가의 직감
actors.hero.talent.adventurers_intuition.desc=_+1:_ 무기를 _2.5배 빠르게_, 방어구를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 무기를 _착용하는 즉시_ 감정하고, 방어구를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.patient_strike.title=침착한 공격
actors.hero.talent.patient_strike.desc=_+1:_ 근접 공격을 하기 전에 대기하면 _1-2의 추가 피해_를 줍니다.\n\n_+2:_ 근접 공격을 하기 전에 대기하면 _2의 추가 피해_를 줍니다.
actors.hero.talent.aggressive_barrier.title=공격적인 보호막
actors.hero.talent.aggressive_barrier.desc=_+1:_ 체력이 _40%_ 미만일 때 무기 능력을 사용하면 3의 방어막을 얻습니다.\n\n_+2:_ 체력이 _60%_ 미만일 때 무기 능력을 사용하면 3의 방어막을 얻습니다.
actors.hero.talent.aggressive_barrier.meta_desc=_다른 직업이 이 특성을 얻으면,_ 체력이 낮을 때 적을 근접 공격하면 방어막을 얻습니다. 50턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.focused_meal.title=집중하는 식사
actors.hero.talent.focused_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주 무기의 충전량이 _1_  회복됩니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주 무기의 충전량이 _1.5_ 회복됩니다.
actors.hero.talent.focused_meal.meta_desc=_다른 직업이 이 특성을 얻으면,_ 다음 공격이 +1일 때 레벨/3의 추가 피해를, +2일 때 레벨/2의 추가 피해를 입힙니다.
actors.hero.talent.liquid_agility.title=액체로 이루어진 민첩성
actors.hero.talent.liquid_agility.desc=_+1:_ 결투자가 물약을 마시거나 던진 이후 _4배_의 회피를 얻습니다.\n\n_+2:_ 결투자가 물약을 마시거나 던진 이후 _무한대_의 회피를 얻습니다.\n\n회피 증가 효과의 지속 시간은 힘, 경험, 숙련, 신성한 영감의 물약을 사용할 때 추가로 1턴 증가합니다.
actors.hero.talent.weapon_recharging.title=무기 충전
actors.hero.talent.weapon_recharging.desc=_+1:_ 충전 또는 유물 충전 효과가 있을 경우 _10턴_마다 무기 충전량을 추가로 얻습니다.\n\n_+2:_ 충전 또는 유물 충전 효과가 있을 경우 _6턴_마다 무기 충전량을 추가로 얻습니다.
actors.hero.talent.weapon_recharging.meta_desc=_다른 직업이 이 특성을 얻으면,_ 충전 효과가 있을 때 근접 공격이 +1에서 +5%의 추가 피해를, +2에서 +7.5의 추가 피해를 입힙니다.
actors.hero.talent.lethal_haste.title=치명적인 신속
actors.hero.talent.lethal_haste.desc=_+1:_ 무기 능력으로 적을 처치하면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 무기 능력으로 적을 처치하면 _3턴_의 신속을 얻습니다.
actors.hero.talent.lethal_haste.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 일반 무기 공격으로 신속을 얻을 수 있습니다. 100턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.swift_equip.title=재빠른 장착
actors.hero.talent.swift_equip.desc=_+1:_ 무기를 턴 소모 없이 _한 번_ 바꿀 수 있습니다. 20턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 무기를 턴 소모 없이 _5턴 안에 두 번_ 바꿀 수 있습니다. 20턴의 재사용 대기 시간이 있습니다.\n\n결투자가 이 특성을 가지고 있고, 재사용 대기 중이 아닐 때 장착하지 않은 무기의 능력을 사용하면 해당 무기를 즉시 장착할 것입니다.

actors.hero.talent.precise_assault.title=정확한 일격
actors.hero.talent.precise_assault.desc=_+1:_ 무기 능력을 발동한 후, 5턴 이내의 다음 번 근접 공격이 _2배의 정확성_을 얻습니다.\n\n_+2:_ 무기 능력을 발동한 후, 5턴 이내의 다음 번 근접 공격이 _4배의 정확성_을 얻습니다.\n\n_+3:_ 무기 능력을 발동한 후, 5턴 이내의 다음 번 근접 공격이 _8배의 정확성_을 얻습니다.
actors.hero.talent.precise_assault.meta_desc=_다른 영웅이 이 특성을 획득하면,_ 모든 공격의 명중률이 +1에서 10%, +2에서 20%, +3에서 30% 증가합니다.
actors.hero.talent.deadly_followup.title=치명적인 후속타
actors.hero.talent.deadly_followup.desc=_+1:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 8% 증가_합니다.\n\n_+2:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 16% 증가_합니다.\n\n_+3:_  투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 24% 증가_합니다.

actors.hero.talent.secondary_charge.title=보조 충전량
actors.hero.talent.secondary_charge.desc=_+1:_ 보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _58%_만큼으로 증가합니다.\n\n_+2:_ 보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _67%_만큼으로 증가합니다.\n\n_+3:_  보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _75%_만큼으로 증가합니다.
actors.hero.talent.twin_upgrades.title=이중 강화
actors.hero.talent.twin_upgrades.desc=_+1:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _2단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+2:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _1단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+3:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계와 _같거나 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.
actors.hero.talent.combined_lethality.title=복합적인 치명성
actors.hero.talent.combined_lethality.desc=_+1:_ 두 무기의 특수 능력을 연속으로 사용한 경우 두 번째 사용하는 능력은 _13% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n_+2:_ 두 무기의 특수 능력을 연속으로 사용한 경우 두 번째 사용하는 능력은 _27% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n_+3:_ 두 무기의 특수 능력을 연속으로 사용한 경우 두 번째 사용하는 능력은 _40% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n두 번째 사용하는 능력이 적을 공격하지 않는 능력일 경우, 이 효과는 다음 5턴 이내에 가하는 첫 공격에 적용될 것입니다.

actors.hero.talent.unencumbered_spirit.title=자유로운 영혼
actors.hero.talent.unencumbered_spirit.desc=_+1:_ 장착한 장비 중 _3단계_ 이하의 장비 하나 당 _40%의 추가 에너지_를 얻습니다.\n\n_+2:_ 장착한 장비 중 _2단계_ 이하의 장비 하나 당 _80%의 추가 에너지_를 얻습니다.\n\n_+3:_ 장착한 장비 중 _1단계_ 이하의 장비 하나 당 _120%의 추가 에너지_를 얻습니다. 또한 천 갑옷과 징 박힌 장갑을 얻습니다.\n\n이 특성은 무기를 들지 않거나 완력의 반지를 착용 중일 때에는 적용되지 않습니다.
actors.hero.talent.monastic_vigor.title=수도사의 원기
actors.hero.talent.monastic_vigor.desc=_+1:_ 에너지가 _100%_일 때, 수도사의 능력이 강화됩니다.\n\n_+2:_ 에너지가 _80% 이상_일 때, 수도사의 능력이 강화됩니다.\n\n_+3:_ 에너지가 _60% 이상_일 때, 수도사의 능력이 강화됩니다.\n\n강화 능력:\n- 휘몰아치는 타격이 무기의 마법을 적용합니다.\n- 집중이 즉시 적용됩니다.\n- 돌진의 사용 가능 범위가 +3타일 증가합니다.\n- 날아차기가 +50%의 피해를 입히며 넉백과 기절 효과가 주변 모든 적에게 적용됩니다.\n- 명상이 잃은 체력의 20%를 서서히 회복하며 받는 피해를 80% 경감합니다.
actors.hero.talent.combined_energy.title=복합적인 에너지
actors.hero.talent.combined_energy.desc=_+1:_ 무기 능력을 사용한 직후 수도사의 능력으로 _4 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.\n\n_+2:_ 무기 능력을 사용한 직후 수도사의 능력으로 _3 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.\n\n_+3:_ 무기 능력을 사용한 직후 수도사의 능력으로 _2 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.

actors.hero.talent.close_the_gap.title=파고들기
actors.hero.talent.close_the_gap.desc=_+1:_ 결투를 시작할 때 대상을 향해 _2타일_까지 점멸할 수 있습니다.\n\n_+2:_ 결투를 시작할 때 대상을 향해 _3타일_까지 점멸할 수 있습니다.\n\n_+3:_ 결투를 시작할 때 대상을 향해 _4타일_까지 점멸할 수 있습니다.\n\n_+4:_ 결투를 시작할 때 대상을 향해 _5타일_까지 점멸할 수 있습니다.\n\n이 점멸은 적들과 함정를 무시할 수 있지만, 벽처럼 단단한 것들은 뚫을 수 없습니다. 점멸은 적이 결투를 받아드릴 수 있는 곳으로만 갈 수 있습니다.
actors.hero.talent.invigorating_victory.title=활기 넘치는 승리
actors.hero.talent.invigorating_victory.desc=_+1:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _30% + 5_ 만큼의 체력을 회복합니다.\n\n_+2:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _50% + 10_ 만큼의 체력을 회복합니다.\n\n_+3:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _65% + 15_ 만큼의 체력을 회복합니다.\n\n_+4:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _75% + 20_ 만큼의 체력을 회복합니다.
actors.hero.talent.elimination_match.title=예선전
actors.hero.talent.elimination_match.desc=_+1:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _16%_ 감소합니다.\n\n_+2:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _30%_ 감소합니다.\n\n_+3:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _40%_ 감소합니다.\n\n_+4:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _50%_ 감소합니다.

actors.hero.talent.elemental_reach.title=원소 도달
actors.hero.talent.elemental_reach.desc=_+1:_ 원소 해방의 거리가 기존 4타일에서 _5타일_로 증가하고, 폭이 기존 65도에서 _75도_로 증가합니다.\n\n_+2:_ 원소 해방의 거리가 기존 4타일에서 _6타일_로 증가하고, 폭이 기존 65도에서 _85도_로 증가합니다.\n\n_+3:_ 원소 해방의 거리가 기존 4타일에서 _7타일_로 증가하고, 폭이 기존 65도에서 _95도_로 증가합니다.\n\n_+4:_ 원소 해방의 거리가 기존 4타일에서 _8타일_로 증가하고, 폭이 기존 65도에서 _105도_로 증가합니다.
actors.hero.talent.striking_force.title=격렬한 해방
actors.hero.talent.striking_force.desc=_+1:_ 원소 해방의 위력이 _30%_ 증가합니다.\n\n_+2:_ 원소 해방의 위력이 _60%_ 증가합니다.\n\n_+3:_ 원소 해방의 위력이 _90%_ 증가합니다.\n\n_+4:_ 원소 해방의 위력이 _120%_ 증가합니다.
actors.hero.talent.directed_power.title=유도된 힘
actors.hero.talent.directed_power.desc=_+1:_ 원소 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 마법의 위력이 _+30%_씩 증가합니다.\n\n_+2:_ 원소 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 마법의 위력이 _+60%_씩 증가합니다.\n\n_+3:_ 원소 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 마법의 위력이 _+90%_씩 증가합니다.\n\n_+4:_ 원소 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 마법의 위력이 _+120%_씩 증가합니다.

actors.hero.talent.feigned_retreat.title=위장 후퇴
actors.hero.talent.feigned_retreat.desc=_+1:_ 적이 잔상을 공격하면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적이 잔상을 공격하면 _4턴_의 신속을 얻습니다.\n\n_+3:_ 적이 잔상을 공격하면 _6턴_의 신속을 얻습니다.\n\n_+4:_ 적이 잔상을 공격하면 _8턴_의 신속을 얻습니다.
actors.hero.talent.expose_weakness.title=약점 노출
actors.hero.talent.expose_weakness.desc=_+1:_ 잔상을 공격하는 적이 _2턴_의 취약을 얻습니다.\n\n_+2:_ 잔상을 공격하는 적이 _4턴_의 취약을 얻습니다.\n\n_+3:_ 잔상을 공격하는 적이 _6턴_의 취약을 얻습니다.\n\n_+4:_ 잔상을 공격하는 적이 _8턴_의 취약을 얻습니다.
actors.hero.talent.counter_ability.title=받아치는 능력
actors.hero.talent.counter_ability.desc=_+1:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _0.5_만큼 적게 사용합니다.\n\n_+2:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _1_만큼 적게 사용합니다.\n\n_+3:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _1.5_만큼 적게 사용합니다.\n\n_+4:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _2_만큼 적게 사용합니다.

#universal
actors.hero.talent.heroic_energy.title=영웅적인 에너지
actors.hero.talent.heroic_energy.rat_title=쥐적인 에너지
actors.hero.talent.heroic_energy.desc=_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이  _12% 감소_합니다.\n\n_+2:_ 영웅의 방어구 능력 사용에 드는 충전량이 _23% 감소_합니다.\n\n_+3:_ 영웅의 방어구 능력 사용에 드는 충전량이 _32% 감소_합니다.\n\n_+4:_ 영웅의 방어구 능력 사용에 드는 충전량이 _40% 감소_합니다.

actors.hero.talent.ratsistance.title=쥐항력
actors.hero.talent.ratsistance.desc=_+1:_ 쥐로 변한 적은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 쥐로 변한 적은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 쥐로 변한 적은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 쥐로 변한 적은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=쥐 외교
actors.hero.talent.ratlomacy.desc=_+1:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _2턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _4턴_의 아드레날린 효과를 부여합니다.\n\n_+4:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _6턴_의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=쥐원군
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _1마리_ 소환합니다.\n\n_+2:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _2마리_ 소환합니다.\n\n_+3:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _3마리_ 소환합니다.\n\n_+4:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _4마리_ 소환합니다.



