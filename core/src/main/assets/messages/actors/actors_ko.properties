actors.hero.talent.basic_ninjutsu.title=기초 인법 연구
actors.hero.talent.basic_ninjutsu.desc=_+1:_ 은신도가 _+1_ 증가합니다.\n\n_+2:_ 은신도가 _+2_ 증가합니다.
actors.hero.talent.armor_intuition.title=의복 전문가
actors.hero.talent.armor_intuition.desc=_+1:_ 방어구를 장착하면 _즉시 감정_합니다.\n\n_+2:_ 방어구를 획득하면 _저주 여부를 즉시 감정_합니다.
actors.hero.talent.surprise_attack.title=인법-기습 공격의 술
actors.hero.talent.surprise_attack.desc=_+1:_ 적을 처음 기습 공격하면 _2_의 추가 피해를 입힙니다.\n\n_+2:_ 적을 처음 기습 공격하면 _3_의 추가 피해를 입힙니다.
actors.hero.talent.energy_collect.title=인법-기력 흡수의 술
actors.hero.talent.energy_collect.desc=_+1:_ 적을 처치하면 _0.5_턴의 유물 충전 효과를 얻습니다.\n\n_+2:_ 적을 처치하면 _1_턴의 유물 충전 효과를 얻습니다.

actors.hero.talent.meal_set.title=도시락 세트
actors.hero.talent.meal_set.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _25%_ 확률로 작은 던전 열매를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _33%_ 확률로 작은 던전 열매를 얻습니다.
actors.hero.talent.healing_scroll.title=회복의 두루마리
actors.hero.talent.healing_scroll.desc=_+1:_ 주문서 사용 시 _5턴_의 회복 중 효과를 얻습니다.\n\n_+2:_ 주문서 사용 시 _10턴_의 회복 중 효과를 얻습니다.
actors.hero.talent.wider_search.title=인법-수색의 술
actors.hero.talent.wider_search.desc=_+1:_ 탐색 범위가 _7x7 원형_ 범위로 증가합니다.\n\n_+2:_ 탐색 범위가 _7x7 사각형_ 범위로 증가합니다.
actors.hero.talent.quiet_move.title=인법-살금살금의 술
actors.hero.talent.quiet_move.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.throw_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.throw_master.desc=_+1:_ 투척 무기의 힘 요구 수치가 _1_ 감소합니다.\n\n_+2:_ 투척 무기의 힘 요구 수치가 _2_ 감소합니다.

actors.hero.talent.durable_throw.title=투척 전문가
actors.hero.talent.durable_throw.desc=_+1:_ 투척 무기의 내구도가 _33%_ 증가합니다.\n\n_+2:_ 투척 무기의 내구도가 _67%_ 증가합니다.\n\n_+3:_ 투척 무기의 내구도가 _100%_ 증가합니다.
actors.hero.talent.secret_weapon.title=비장의 무기
actors.hero.talent.secret_weapon.desc=_+1:_ 적을 처치했을 때 얻는 닌자 세트의 충전량이 _+50%_ 증가합니다.\n\n_+2:_ 적을 처치했을 때 얻는 닌자 세트의 충전량이 _+100%_ 증가합니다.\n\n_+3:_ 적을 처치했을 때 얻는 닌자 세트의 충전량이 _+150%_ 증가합니다.

actors.hero.talent.teleport_1.title=은밀한 움직임
actors.hero.talent.teleport_1.desc=_+1:_ 순간이동 후 _1턴_의 투명화와 신속을 얻습니다.\n\n_+2:_ 순간이동 후 _2턴_의 투명화와 신속을 얻습니다.\n\n_+3:_ 순간이동 후 _3턴_의 투명화와 신속을 얻습니다.
actors.hero.talent.teleport_2.title=바꿔치기
actors.hero.talent.teleport_2.desc=_+1:_ 순간이동 후 기존 위치에 _체력 20_, _방어력 1-3_의 적을 유인하는 통나무를 배치합니다.\n\n_+2:_ 순간이동 후 기존 위치에 _체력 40_, _방어력 2-6_의 적을 유인하는 통나무를 배치합니다.\n\n_+3:_ 순간이동 후 기존 위치에 _체력 60_, _방어력 3-9_의 적을 유인하는 통나무를 배치합니다.\n\n통나무는 최대 한 개만 배치 가능합니다.
actors.hero.talent.teleport_3.title=교란 작전
actors.hero.talent.teleport_3.desc=_+1:_ 순간이동 후 기존 위치 주변에 있던 모든 적들을 _3턴_동안 실명시키고 추적 상태를 해제합니다.\n\n_+2:_ 순간이동 후 기존 위치 주변에 있던 모든 적들을 _6턴_동안 실명시키고 추적 상태를 해제합니다.\n\n_+3:_순간이동 후 기존 위치 주변에 있던 모든 적들을 _9턴_동안 실명시키고 추적 상태를 해제합니다.

actors.hero.talent.explosion_1.title=충격파 폭발
actors.hero.talent.explosion_1.desc=_+1:_ 대상이 없는 곳에 투척 무기를 던지면 충격파가 발생하며 주변에 있는 대상을 _1타일_ 밀어냅니다.\n\n_+2:_ 대상이 없는 곳에 투척 무기를 던지면 충격파가 발생하며 주변에 있는 대상을 _2타일_ 밀어냅니다.\n\n_+3:_ 대상이 없는 곳에 투척 무기를 던지면 충격파가 발생하며 주변에 있는 대상을 _3타일_ 밀어냅니다.
actors.hero.talent.explosion_2.title=전격 폭발
actors.hero.talent.explosion_2.desc=_+1:_ 폭파 인술 사용 시 폭발이 전기 속성으로 변경되어 방어력을 무시하며, 주변 적들에게 _1-3_의 연쇄 피해를 입힙니다.\n\n_+2:_ 폭파 인술 사용 시 폭발이 전기 속성으로 변경되어 방어력을 무시하며, 주변 적들에게 _2-4_의 연쇄 피해를 입힙니다.\n\n_+3:_ 폭파 인술 사용 시 폭발이 전기 속성으로 변경되어 방어력을 무시하며, 주변 적들에게 _3-5_의 연쇄 피해를 입힙니다.
actors.hero.talent.explosion_3.title=화염 폭발
actors.hero.talent.explosion_3.desc=_+1:_ 폭파 인술 사용 시 폭발이 발생한 대상에게 _33%_ 확률로 불을 붙입니다.\n\n_+2:_ 폭파 인술 사용 시 폭발이 발생한 대상에게 _67%_ 확률로 불을 붙입니다.\n\n_+3:_ 폭파 인술 사용 시 폭발이 발생한 대상에게 _100%_ 확률로 불을 붙입니다.

