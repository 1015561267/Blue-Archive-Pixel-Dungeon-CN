actors.buffs.teleport.action_name=이즈나 인법첩!
actors.buffs.teleport$teleportcooldown.name=재사용 대기 시간: 이즈나 인법첩
actors.buffs.teleport$teleportcooldown.desc=최근에 순간이동을 사용하여, 준비가 필요합니다.\n\n적을 1체 처치하면 다시 활성화됩니다.
actors.buffs.teleport$ninjalog.name=이즈나 통나무
actors.buffs.teleport$ninjalog.desc=잘은 모르겠지만 적들이 이 통나무를 이즈나로 착각하고 있습니다!

actors.buffs.elementalbullet.action_name=속성탄 장전!
actors.buffs.elementalbullet$elementalreload.ap_bullet.name=철갑탄
actors.buffs.elementalbullet$elementalreload.ap_bullet.desc=시로코는 _철갑탄_을 장전해 적의 방어력을 관통하는 피해를 입히는 탄환을 발사할 수 있습니다.\n탄환 피해량이 (20-5*성능 단계)%%만큼 감소합니다.\n현재 성능 단계: _%d단계_.
actors.buffs.elementalbullet$elementalreload.incendiary_bullet.name=소이탄
actors.buffs.elementalbullet$elementalreload.incendiary_bullet.desc=시로코는 _소이탄_을 장전해 적에게 불을 붙이는 탄환을 발사할 수 있습니다.\n발화 확률은 (20+10*성능 단계)%%입니다.\n현재 성능 단계: _%d단계_.
actors.buffs.elementalbullet$elementalreload.explosive_bullet.name=폭발탄
actors.buffs.elementalbullet$elementalreload.explosive_bullet.desc=시로코는 _폭발탄_을 장전해 폭발 속성으로 발생하는 추가 타격의 횟수가 늘어난 탄환을 발사할 수 있습니다.\n추가 타격 횟수는 (2+성능 단계)회입니다.\n현재 성능 단계: _%d단계_.
actors.buffs.elementalbullet$elementalreload.ice_bullet.name=빙결탄
actors.buffs.elementalbullet$elementalreload.ice_bullet.desc=시로코는 _빙결탄_을 장전해 적을 냉동시키고 물 위의 대상을 얼리는 탄환을 발사할 수 있습니다.\n탄환 명중 시 부여하는 한기는 (2+성능 단계)턴이며, 물 위의 대상에게 탄환 명중 시 대상이 (20-3*성능 단계)턴 이상의 한기가 있으면 대상을 빙결시킵니다.\n현재 성능 단계: _%d단계_.
actors.buffs.elementalbullet$elementalreload.electric_bullet.name=전격탄
actors.buffs.elementalbullet$elementalreload.electric_bullet.desc=시로코는 _전격탄_을 장전해 연쇄 번개를 일으켜 주변 적들에게 연쇄 피해를 주는 탄환을 발사할 수 있습니다.\n연쇄 번개의 피해량은 입힌 피해의 (20+10*성능 단계)%%입니다.\n현재 성능 단계: _%d단계_.

actors.buffs.elementals.apbullet.name=철갑탄
actors.buffs.elementals.apbullet.desc=...방금 장전한 건 철갑탄이야.\n\n적을 관통하는 능력이 매우 뛰어난 총알이지. 음... 관통력이 뛰어나서 적의 방어 능력 정도는 무시하고 공격이 가능하지만, 데미지 자체는 다소 떨어지는 게 단점이야.\n\n철갑탄은 다음 재장전 시까지 사용할 수 있어.
actors.buffs.elementals.incendiarybullet.name=소이탄
actors.buffs.elementals.incendiarybullet.desc=...방금 장전한 건 소이탄이야.\n\n이건 적에게 불을 붙이는 데 사용해. 불이 항상 붙는 건 아니지만, 일단 불을 붙이면 꽤나 위협적인 공격 수단이 될 거야.\n\n소이탄은 다음 재장전 시까지 사용할 수 있어.
actors.buffs.elementals.explosivebullet.name=폭발탄
actors.buffs.elementals.explosivebullet.desc=...방금 장전한 건 폭발탄이야.\n\n착탄 시 터지는 특성이 있어서, 추가적인 피해를 발생시키기 좋아.\n\n폭발탄은 다음 재장전 시까지 사용할 수 있어.
actors.buffs.elementals.icebullet.name=빙결탄
actors.buffs.elementals.icebullet.desc=...방금 장전한 건 빙결탄이야.\n\n특수한 촉매를 사용해서 명중한 대상을 빠르게 냉동시키고, 느려지게 만들 수 있어. 물 위에 있다면 얼릴 수도 있을 거야.\n\n빙결탄은 다음 재장전 시까지 사용할 수 있어.
actors.buffs.elementals.electricbullet.name=전격탄
actors.buffs.elementals.electricbullet.desc=...방금 장전한 건 전격탄이야.\n\n음... 나도 자세히는 잘 모르지만, 이걸 맞히면 전기 충격이 발생해서 다른 대상에게도 피해를 입히나 봐.\n\n전격탄은 다음 재장전 시까지 사용할 수 있어.

actors.buffs.infinitebullet.name=확장 탄창
actors.buffs.infinitebullet.desc=지금 총을 쏘게 된다면 확장 탄창의 예비 탄환을 사용할 거예요. 시간이 지나면 사라지니까 조심하세요.\n\n확장 탄창 효과는 앞으로 _%s_턴 후에 사라질 거예요.
actors.buffs.infinitebullet$infinitebulletcooldown.name=재사용 대기 시간: 확장 탄창
actors.buffs.infinitebullet$infinitebulletcooldown.desc=최근에 확장 탄창을 사용하여, 준비가 필요합니다.\n\n준비에 필요한 적 처치 수: _%1$d_/_%2$d_.
actors.buffs.doublebarrelmark.name=더블 배럴
actors.buffs.doublebarrelmark.desc=방금 총을 맞춘 적에게 집중하고 있어요. 원한다면 홀스터에 있는 권총을 재빨리 꺼내서 쏠 수도 있지만, 평소같은 피해를 주진 못 할 거예요.\n\n권총을 쏘기 전에 탄창에 탄환이 남아 있는지 확인하세요.
actors.buffs.doublebarrelmark.action_name=보조 무기 발사!

actors.buffs.snipingbullet.name=저격용 특수 탄환
actors.buffs.snipingbullet.desc=...지금 장전한 건 저격용 특수 탄환이예요.\n\n목표가 멀리 있을 수록 커다란 피해를 줄 수 있어요.\n...하지만 너무 근접하면 오히려 일반적인 총알보다 피해가 적으니 주의해 주세요.

actors.buffs.questenemy.warn=이 층 어딘가에 퀘스트 대상 개체가 있는 것 같다.
actors.buffs.questenemy.name=퀘스트 대상 개체
actors.buffs.questenemy.desc=이 개체가 바로 유즈가 찾아 다니던 퀘스트 몬스터입니다! 처치하고 추가 보상을 받으세요.

###new classes
actors.hero.heroclass.aris=아리스
actors.hero.heroclass.aris_desc_short=오늘은 어떤 모험을 떠나실 건가요? 아리스는 함께 떠날 준비가 되어있습니다.
actors.hero.heroclass.aris_desc=아리스는 방어막을 생성하는 _밀레니엄 엠블럼_을 가지고 시작합니다. 건전지가 아니에요! 아리스의 엠블럼은 교복들 간에 옮겨 붙일 수 있으며, 엠블럼에 붙은 _1만큼의 강화 수치_를 옮겨 가져갈 수 있습니다.\n\n아리스는 던전을 탐험하는 용사로서, 총기가 아닌 근접 무기를 사용합니다. 던전에서 총기가 아닌 근접 무기가 나옵니다.\n\n아리스는 또한 _낡은 소검_, _세 개의 투척용 돌_, _빛의 검: 슈퍼노바_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n아리스는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서
actors.hero.heroclass.aris_unlock=아리스는 자동으로 해금됩니다.

actors.hero.heroclass.nonomi=노노미
actors.hero.heroclass.nonomi_desc_short=오늘도 좋은 하루~ 선생님! 뭐든지 맡겨주세요.
actors.hero.heroclass.nonomi_desc=노노미는 잠시 동안 넓은 지역에 연막을 뿌려 시야를 가릴 수 있는 _연막탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 연막탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 연막탄을 다시 얻습니다.\n\n노노미는 _MG(기관총)_를 잘 다룹니다. MG의 명중률이 다른 학생보다 높으며, 재장전 속도가 빠릅니다.\n노노미는 관통 속성의 탄을 사용하여 생물이 아닌 적에게 _1.5배의 탄환 피해_를 입힙니다.\n\n노노미는 또한 _1티어 MG_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n노노미는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 액체 화염 물약\n_-_ 강화의 주문서
actors.hero.heroclass.nonomi_unlock=노노미를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.miyako=미야코
actors.hero.heroclass.miyako_desc_short=SRT 특수학원, RABBIT 소대의 츠키유키 미야코입니다. 선생님, 지시를.
actors.hero.heroclass.miyako_desc=미야코는 넓은 지역에 피해를 주고 대상을 불구로 만드는 _클레이모어_와 3x3지역에 폭발 피해를 입히는 _수류탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 수류탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 클레이모어 또는 수류탄을 다시 얻습니다.\n\n미야코는 _SMG(기관단총)_를 잘 다룹니다. SMG의 명중률이 다른 학생보다 높으며, 발사 시 공격 횟수가 1회 더 많습니다.\n미야코는 관통 속성의 탄을 사용하여 탄환 명중 시 낮은 확률로 잠시 동안 _적의 방어력을 약화_시킵니다.\n\n미야코는 또한 _1티어 SMG_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n미야코는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 투명화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.miyako_unlock=미야코를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.hoshino=호시노
actors.hero.heroclass.hoshino_desc_short=하아~암. 적당히 하자고. 여유가 중요한 거니까.
actors.hero.heroclass.hoshino_desc=호시노는 움직이기 전까지 추가 방어력을 얻는 _진압 방패 '아이언 호루스'_와 주변 지역의 대상을 밀쳐내는 _충격탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 충격탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 충격탄을 다시 얻습니다.\n\n호시노는 _SG(산탄총)_를 잘 다룹니다. SG가 최대로 장전되어 있을 때 장전하면 추가로 한 발을 더 장전할 수 있으며, 이 때 장전 시 추가 효과는 발동하지 않습니다.\n호시노는 관통 속성의 탄을 사용하여 탄환 피해가 _대상의 방어를 무시_합니다.\n\n호시노는 또한 _1티어 SG_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n호시노는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 심안의 물약\n_-_ 자장가의 주문서
actors.hero.heroclass.hoshino_unlock=호시노를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.shiroko=시로코
actors.hero.heroclass.shiroko_desc_short=아비도스 대책위원회 2학년 스나오오카미 시로코야. 잘 부탁해.
actors.hero.heroclass.shiroko_desc=시로코는 일정 거리를 빠르게 이동할 수 있는 _자전거_와 3x3지역에 큰 폭발 피해를 입히는 _고폭 수류탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 고폭 수류탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 고폭 수류탄을 다시 얻습니다.\n\n시로코는 _AR(돌격소총)_을 잘 다룹니다. AR의 명중률이 다른 학생보다 높으며, 발사 시 30% 확률로 탄을 소모하지 않습니다.\n시로코는 폭발 속성의 탄을 사용하여 _탄환 명중 시 현재 층수에 비례한 낮은 추가 피해를 입힙니다_.\n\n시로코는 또한 _1티어 AR_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n시로코는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.shiroko_unlock=시로코를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.noa=노아
actors.hero.heroclass.noa_desc_short=세미나의 서기, 우시오 노아입니다. 잘 부탁드리겠습니다, 선생님. ...여러모로요.
actors.hero.heroclass.noa_desc=노아는 하나의 대상에 대해 높은 추가 명중률을 얻을 수 있는 _레이저 조준기_와 5x5지역에 있는 모든 대상을 실명시키는 _섬광탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 섬광탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 섬광탄을 다시 얻습니다.\n\n노아는 _HG(권총)_를 잘 다룹니다. HG의 명중률이 다른 학생보다 높으며, 최대 장탄수가 2발 더 많습니다. HG를 장착하면 +1만큼 더 성능이 좋아집니다.\n노아는 신비 속성의 탄환을 사용하여 주변 _5x5지역에 있는 대상을 장애물의 방해 없이 맞출 수 있습니다_.\n\n노아는 또한 _1티어 HG_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n노아는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 심안의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.noa_unlock=노아를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.miyu=미유
actors.hero.heroclass.miyu_desc_short=SRT 특수학원, RABBIT 소대의 카스미자와 미유입니다... 저... 이만 돌아가면... 안 되겠죠...?
actors.hero.heroclass.miyu_desc=미유는 스스로를 추적해 오는 적을 교란시키는 _은폐 장치_와 착탄지점 주변 3x3지역에 풀을 자라나게 하는 _생장 폭탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 생장 폭탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 생장 폭탄을 다시 얻습니다.\n\n미유는 _SR(저격소총)_을 잘 다룹니다. SR의 탄환으로 기습 시 최소 피해량이 최대 피해량의 25%가 됩니다. 미유는 적들의 눈에 잘 띄지 않으며, 이 효과는 레벨이 올라갈수록 강화됩니다. 또한 길게 자란 풀을 짓밟지 않습니다.\n미유는 관통 속성의 탄환을 사용해 _적을 탄환으로 처치 시 턴을 소모하지 않습니다_.\n\n미유는 또한 _1티어 SR_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n미유는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유의 물약\n_-_ 강화의 주문서
actors.hero.heroclass.miyu_unlock=미유를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.yuzu=유즈
actors.hero.heroclass.yuzu_desc_short=게임개발부 부장... 유즈예요. 저, 정말로... 저를 데려가 주시겠어요?
actors.hero.heroclass.yuzu_desc=유즈는 주변 지형을 스캔하는 _지형 분석기_와 착탄지점 주변 3x3지역의 적들을 매혹시키는 _무지개 폭탄_을 가지고 시작합니다. 레벨이 오르면서 더 많은 무지개 폭탄을 지닐 수 있으며, 적을 처치할 때마다 일정 확률로 무지개 폭탄을 다시 얻습니다.\n\n유즈는 _GL(유탄 발사기)_을 잘 다룹니다. GL의 재장전 시간이 1턴 감소하며, GL의 최소 탄환 피해량이 2배가 됩니다. 유즈는 적 8체당 하나를 퀘스트 대상 몬스터로 지정하며, 해당 적을 처치하면 추가 전리품을 얻습니다.\n유즈는 관통 속성의 탄환을 사용해 _10% 확률로 1.2배의 탄환 피해를 입힙니다_. 이 확률은 레벨이 오름에 따라 증가합니다.\n\n유즈는 또한 _1티어 GL_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n유즈는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 액체 화염의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.yuzu_unlock=유즈를 해금하려면 적 하나를 처치하세요.

actors.hero.heroclass.izuna=이즈나
actors.hero.heroclass.izuna_desc_short=이즈나! 선생님의... 아니, 주군의 부름을 듣고 달려왔습니다~! 닌닌!
actors.hero.heroclass.izuna_desc=이즈나는 무한히 투척 무기를 던지는 _닌자 세트_와 잠시 동안 투명해질 수 있는 _은신 망토_를 가지고 시작합니다.\n\n이즈나는 _투척 무기_를 잘 다룹니다. 투척 무기 공격이 적의 방어구를 관통합니다.\n\n \n이즈나는 또한 _1티어 SMG_, _3개의 투척용 단검_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n이즈나는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 투명화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.izuna_unlock=이즈나를 해금하려면 적 하나를 처치하세요.



###new subclass
actors.hero.herosubclass.aris_ex_supernova=EX: 슈퍼노바
actors.hero.herosubclass.aris_ex_supernova_short_desc=아리스는 EX 능력인 _슈퍼노바_를 얻어 밸런스 붕괴를 발사할 때 지정한 위치에 폭발을 일으켜 폭발에 휘말린 모든 적에게 피해를 입힐 수 있습니다.
actors.hero.herosubclass.aris_ex_supernova_desc=_EX 능력: 슈퍼노바_를 얻은 아리스는 밸런스 붕괴를 발사할 때 사정거리의 제한이 사라지며, 레이저도 지정한 위치까지만 발사됩니다.\n\n레이저의 끝에는 폭발이 발생해 주변 5x5타일 내의 모든 적들에게 피해를 입히고 불을 붙입니다.

actors.hero.herosubclass.aris_ex_charge=EX: 과충전
actors.hero.herosubclass.aris_ex_charge_short_desc=아리스는 EX 능력인 _과충전_을 얻어 밸런스 붕괴의 충전 속도를 대폭 늘리고, 또한 밸런스 붕괴를 과충전시킬 수 있습니다. 과충전된 밸런스 붕괴는 다양한 추가 효과를 얻습니다.
actors.hero.herosubclass.aris_ex_charge_desc=_EX 능력: 과충전_을 얻은 아리스는 밸런스 붕괴를 두 배 빠르게 충전하며, 밸런스 붕괴가 완전히 준비되었을 때 추가로 충전을 시작합니다.\n\n충전 단계가 1단계가 되었을 때 레이저에 닿는 모든 대상을 불태웁니다.\n\n충전 단계가 2단계가 되었을 때 추가로 레이저가 지나간 자리에 폭발을 발생시켜 주변 적들에게도 피해를 입힙니다.\n\n충전 단계가 3단계가 되었을 때 밸런스 붕괴의 사정거리가 50% 증가합니다.

actors.hero.herosubclass.nonomi_ex_riot=EX: 난사
actors.hero.herosubclass.nonomi_ex_riot_short_desc=노노미는 EX 능력인 _난사_를 얻어 총기의 명중 횟수를 1회로 줄이는 대신 부채꼴 범위의 모든 적을 공격할 수 있습니다.
actors.hero.herosubclass.nonomi_ex_riot_desc=_EX 능력: 난사_를 얻은 노노미는 총기의 명중 횟수가 1회로 감소하는 대신 부채꼴 범위에 있는 모든 적들에게 피해를 입힐 수 있는 난사를 사용할 수 있습니다.\n\n총기가 한 번에 발사하는 탄환이 많을수록 난사의 피해량이 증가합니다.\n\n총기 장착 후 해당 기능을 On/Off할 수 있습니다.

actors.hero.herosubclass.nonomi_ex_shootall=EX: 전탄 발사
actors.hero.herosubclass.nonomi_ex_shootall_short_desc=노노미는 EX 능력인 _전탄 발사_를 얻어 총기의 남은 탄창을 전부 소모해 하나의 대상을 집중적으로 공격할 수 있습니다.
actors.hero.herosubclass.nonomi_ex_shootall_desc=_EX 능력: 전탄 발사_를 얻은 노노미는 총기의 남은 탄창을 전부 소모해 하나의 대상을 집중적으로 공격할 수 있습니다. 반동으로 인해 명중률이 크게 감소하지만, 여전히 기습은 가능합니다.\n\n총기 장착 후 해당 기능을 On/Off할 수 있습니다.

actors.hero.herosubclass.miyako_ex_stundrone=EX: 섬광 드론 전개
actors.hero.herosubclass.miyako_ex_stundrone_short_desc=미야코는 EX 능력인 _섬광 드론 전개_를 얻어 시야 내의 원하는 위치에 섬광을 발생시켜 대상을 실명시킬 수 있습니다.
actors.hero.herosubclass.miyako_ex_stundrone_desc=_EX 능력: 섬광 드론 전개_를 얻은 미야코는 섬광 드론을 사용해 원하는 위치에 있는 적을 10턴 동안 실명시키고 5턴 동안 불구로 만들며, 주변 3x3범위에 있는 적들은 5턴의 실명에 걸리게 할 수 있습니다.\n\n섬광 드론 사용 후 적 10체를 처치하면 다시 사용이 가능합니다.

actors.hero.herosubclass.miyako_ex_dronestrike=EX: 비행 드론 가격
actors.hero.herosubclass.miyako_ex_dronestrike_short_desc=미야코는 EX 능력인 _비행 드론 가격_을 얻어 시야 내의 원하는 위치에 있는 적을 공격할 수 있습니다.
actors.hero.herosubclass.miyako_ex_dronestrike_desc=_EX 능력: 비행 드론 가격_을 얻은 미야코는 비행 드론을 사용해 원하는 위치에 있는 적을 가격하여 느려짐 10턴, 취약 5턴을 부여하고 _영웅 레벨*2+현재 층 수-영웅 레벨*3+현재 층 수*2_의 피해를 입힙니다.\n\n비행 드론 사용 후 적 10체를 처치하면 다시 사용이 가능합니다.

actors.hero.herosubclass.hoshino_ex_tactical_press=EX: 전술 진압
actors.hero.herosubclass.hoshino_ex_tactical_press_short_desc=호시노는 EX 능력인 _전술 진압_을 얻어 SG를 발사할 때 전방 2칸의 대상을 모두 공격할 수 있습니다.
actors.hero.herosubclass.hoshino_ex_tactical_press_desc=_EX 능력: 전술 진압_을 얻은 호시노는 SG를 발사할 때 전방 2칸의 대상을 모두 공격할 수 있게 됩니다.

actors.hero.herosubclass.hoshino_ex_tactical_shield=EX: 전술 방패 전개!
actors.hero.herosubclass.hoshino_ex_tactical_shield_short_desc=호시노는 EX 능력인 _전술 방패 전개!_를 얻어 진압 방패 '아이언 호루스' 사용 중 총기 재장전이 턴을 소모하지 않으며, 총기 명중 시 약간의 방어막을 얻습니다.
actors.hero.herosubclass.hoshino_ex_tactical_shield_desc=_EX 능력: 전술 방패 전개!_를 얻은 호시노는 진압 방패 '아이언 호루스' 사용 중 총기를 재장전할 때 턴을 소모하지 않으며, 탄환이 명중할 때마다 1의 방어막을 최대 10까지 얻을 수 있습니다.

actors.hero.herosubclass.shiroko_ex_elemental_bullet=EX: 속성탄 장전!
actors.hero.herosubclass.shiroko_ex_elemental_bullet_short_desc=시로코는 EX 능력인 _속성탄 장전!_을 얻어 총기 재장전 직후 다양한 효과를 가진 탄환을 발사할 수 있는 속성탄을 장전할 수 있게 됩니다.
actors.hero.herosubclass.shiroko_ex_elemental_bullet_desc=_EX 능력: 속성탄 장전!_을 얻은 시로코는 총기를 재장전한 후 1턴 동안 속성탄을 장전할 수 있게 됩니다. 속성탄은 1턴을 추가로 사용하여 장전하며, 재장전 시간에 영향을 받지 않습니다.

actors.hero.herosubclass.shiroko_ex_professional_ride=EX: 프로페셔널 라이딩
actors.hero.herosubclass.shiroko_ex_professional_ride_short_desc=시로코는 EX 능력인 _프로페셔널 라이딩_을 얻어 자전거를 탑승하는 동안 충전량을 사용해 다양한 액션을 수행할 수 있습니다.
actors.hero.herosubclass.shiroko_ex_professional_ride_desc=_EX 능력: 프로페셔널 라이딩_을 얻은 시로코는 자전거 탑승의 달인이 됩니다. 시로코는 자전거 탑승 중 명중률 저하가 사라지며, 추가적인 충전량을 사용해 다양한 액션을 사용할 수 있습니다.

actors.hero.herosubclass.noa_ex_large_magazine=EX: 확장 탄창 장전!
actors.hero.herosubclass.noa_ex_large_magazine_short_desc=노아는 EX 능력인 _확장 탄창 장전!_을 얻어 재장전 시 짧은 시간 동안 발사에 탄환을 소모하지 않습니다.
actors.hero.herosubclass.noa_ex_large_magazine_desc=_EX 능력: 확장 탄창 장전!_을 얻은 노아는 재장전 시 신비로운 확장 탄창을 장전해 다음 3턴 동안 총기 발사에 탄환을 소모하지 않게 됩니다.

actors.hero.herosubclass.noa_ex_double_barrel=EX: 더블 배럴
actors.hero.herosubclass.noa_ex_double_barrel_short_desc=노아는 EX 능력인 _더블 배럴_을 얻어 탄환 명중 후 보조 무기로 추가 공격을 가할 수 있습니다.
actors.hero.herosubclass.noa_ex_double_barrel_desc=_EX 능력: 더블 배럴_을 얻은 노아는 보조 무기로 HG를 장착할 수 있게 되며, 탄환이 명중한 이후 짧은 시간 내에 보조 무기를 발사해 턴 소모 없이 약한 피해를 줄 수 있습니다. 보조 무기의 탄창이 비어 있을 경우 발사가 불가능합니다.

actors.hero.herosubclass.miyu_ex_penetration_shot=EX: 관통 사격
actors.hero.herosubclass.miyu_ex_penetration_shot_short_desc=미유는 EX 능력인 _관통 사격_을 얻어 한 번의 발사로 여러 명의 적을 관통해서 공격할 수 있습니다.
actors.hero.herosubclass.miyu_ex_penetration_shot_desc=_EX 능력: 관통 사격_을 얻은 미유는 탄환 발사 시 탄환의 궤적에 있는 모든 대상에게 피해를 입힐 수 있습니다. 폭발하는 탄환의 경우 관통 사격으로 피해를 입은 모든 대상의 위치에서 폭발합니다.

actors.hero.herosubclass.miyu_ex_sniping_bullet=EX: 저격용 특수 탄환
actors.hero.herosubclass.miyu_ex_sniping_bullet_short_desc=미유는 EX 능력인 _저격용 특수 탄환_을 얻어 거리에 따른 추가 공격력 배율을 얻습니다.
actors.hero.herosubclass.miyu_ex_sniping_bullet_desc=_EX 능력: 저격용 특수 탄환_을 얻은 미유는 재장전 시 다음 발사가 대상과의 거리에 따른 공격력을 가지게 됩니다.\n\n5타일 떨어진 적에 대해 1배의 피해량 배율을 가지며, 최대 12타일 떨어진 적에 대해 2배의 배율을 얻습니다.

actors.hero.herosubclass.yuzu_ex_game_start=EX: 게임 스타트!
actors.hero.herosubclass.yuzu_ex_game_start_short_desc=유즈는 EX 능력인 _게임 스타트!_를 얻어 모든 탄환을 폭발시킬 수 있습니다.
actors.hero.herosubclass.yuzu_ex_game_start_desc=_EX 능력: 게임 스타트!_를 얻은 유즈는 발사하는 모든 탄환이 폭발하며, 기존에 폭발하던 탄환을 사용할 경우 폭발 범위가 5x5 원형으로 증가합니다.

actors.hero.herosubclass.yuzu_ex_sticky_grenade=EX: 점착 유탄
actors.hero.herosubclass.yuzu_ex_sticky_grenade_short_desc=유즈는 EX 능력인 _점착 유탄_을 얻어 폭발하는 탄환을 직격 시 적에게 부착할 수 있게 됩니다.
actors.hero.herosubclass.yuzu_ex_sticky_grenade_desc=_EX 능력: 점착 유탄_을 얻은 유즈는 폭발하는 탄환을 발사할 때 적에게 직격시키면 바로 폭발하는 대신 적에게 부착시켜 3턴 후에 폭발하도록 만들 수 있습니다.\n\n탄환이 직격하지 않은 경우 일반적인 폭발이 발생합니다.

actors.hero.herosubclass.izuna_ex_teleport=EX: 이즈나 인법첩!
actors.hero.herosubclass.izuna_ex_teleport_short_desc=이즈나는 EX 능력인 _이즈나 인법첩!_을 얻어 시야 내의 원하는 위치로 즉시 순간이동이 가능합니다.
actors.hero.herosubclass.izuna_ex_teleport_desc=_EX 능력: 이즈나 인법첩!_을 얻은 이즈나는 시야 내의 도달 가능한 6타일 이내 위치로 순간이동할 수 있습니다. 적을 1체 처치하면 다시 사용이 가능해집니다.

actors.hero.herosubclass.izuna_ex_explosion=EX: 비기! 폭발수리검!
actors.hero.herosubclass.izuna_ex_explosion_short_desc=이즈나는 EX 능력인 _비기! 폭발수리검!_을 얻어 닌자 세트로 던진 투척 무기를 폭발시킬 수 있습니다.
actors.hero.herosubclass.izuna_ex_explosion_desc=_EX 능력: 비기! 폭발수리검!_을 얻은 이즈나는 닌자 세트나 투척 무기를 맞추고 나서 폭파 인술을 발동하면 3턴을 소모해 맞춘 적들 모두에게 피해를 입히는 폭발을 일으킵니다. 폭발을 중첩이 불가능합니다.\n\n이즈나 스스로는 폭발에 피해를 입지 않습니다.



