actors.hero.talent.emergency_healing.title=응급 치료
actors.hero.talent.emergency_healing.desc=_+1:_ 피격으로 인해 체력이 25% 미만이 되면 _5 HP_를 즉시 회복합니다.\n\n_+2:_ 피격으로 인해 체력이 25% 미만이 되면 _8 HP_를 즉시 회복합니다.\n\n50턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.sg_intuition.title=산탄총 전문가
actors.hero.talent.sg_intuition.desc=_+1:_ SG를 획득하는 즉시 _저주 여부를 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, SG를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.additional_shot.title=추가 산탄
actors.hero.talent.additional_shot.desc=_+1:_ SG 발사 시 타격 횟수가 _1회_ 증가합니다.\n\n_+2:_ SG 발사 시 타격 횟수가 _2회_ 증가합니다.
actors.hero.talent.reloading_shield.title=진압 숙련
actors.hero.talent.reloading_shield.desc=_+1:_ 총기를 재장전할 때 _3_의 방어막을 얻습니다.\n\n_+2:_ 총기를 재장전할 때 _5_의 방어막을 얻습니다.

actors.hero.talent.sleeping_meal.title=밥만 먹으면 졸려...
actors.hero.talent.sleeping_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _70턴_의 졸림을 얻습니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _50턴_의 졸림을 얻습니다.
actors.hero.talent.quick_retreat.title=재빠른 정리
actors.hero.talent.quick_retreat.desc=_+1:_ 진압 방패 '아이언 호루스'의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+2:_ 진압 방패 '아이언 호루스'의 재사용 대기 시간이 _40%_ 감소합니다.
actors.hero.talent.foresight_eyes.title=세상을 꿰뚫어 보는 눈
actors.hero.talent.foresight_eyes.desc=_+1:_ 비밀 방이 있는 층에 처음 진입할 때, _50% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 비밀 방이 있는 층에 처음 진입할 때, _75% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.
actors.hero.talent.magic_shield.title=방어막 전개
actors.hero.talent.magic_shield.desc=_+1:_ 진압 방패 '아이언 호루스'가 사용 중 제공하는 방어력의 _50%_만큼 마법 방어력을 얻습니다.\n\n_+2:_ 진압 방패 '아이언 호루스'가 사용 중 제공하는 방어력의 _75%_만큼 마법 방어력을 얻습니다.
actors.hero.talent.sg_master.title=내 손에 꼭 맞는 무기
actors.hero.talent.sg_master.desc=_+1:_ 3티어 이하의 SG의 요구 힘 수치가 _1_ 감소합니다.\n\n_+2:_ 3티어 이하의 SG의 요구 힘 수치가 _2_ 감소합니다.

actors.hero.talent.sg_fast_reload.title=능숙한 손놀림
actors.hero.talent.sg_fast_reload.desc=_+1:_ SG의 재장전 속도가 _10%_ 증가합니다.\n\n_+2:_ SG의 재장전 속도가 _20%_ 증가합니다.\n\n_+3:_ SG의 재장전 속도가 _30%_ 증가합니다.
actors.hero.talent.hard_shield.title=튼튼한 방패
actors.hero.talent.hard_shield.desc=_+1:_ 진압 방패 '아이언 호루스'가 제공하는 최대 방어력이 _25%_ 증가합니다.\n\n_+2:_ 진압 방패 '아이언 호루스'가 제공하는 최대 방어력이 _50%_ 증가합니다.\n\n_+3:_ 진압 방패 '아이언 호루스'가 제공하는 최대 방어력이 _75%_ 증가합니다.

actors.hero.talent.tactical_press_1.title=화력 강화!
actors.hero.talent.tactical_press_1.desc=_+1:_ SG 발사 시 타격 범위가 _33%_ 확률로 1타일 증가합니다.\n\n_+2:_ SG 발사 시 타격 범위가 _67%_ 확률로 1타일 증가합니다.\n\n_+3:_ SG 발사 시 타격 범위가 _100%_ 확률로 1타일 증가합니다.
actors.hero.talent.tactical_press_2.title=무력화
actors.hero.talent.tactical_press_2.desc=_+1:_ SG 탄환 명중 시 각 10% 확률로 대상에게 _2턴_의 멍해짐을 부여합니다.\n\n_+2:_ SG 탄환 명중 시 각 10% 확률로 대상에게 _4턴_의 멍해짐을 부여합니다.\n\n_+3:_ SG 탄환 명중 시 각 10% 확률로 대상에게 _6턴_의 멍해짐을 부여합니다.
actors.hero.talent.tactical_press_3.title=방해하지 말라구~
actors.hero.talent.tactical_press_3.desc=_+1:_ 근접한 적에게 SG 명중 시 명중 횟수 당 _1타일_만큼 대상을 밀쳐냅니다.\n\n_+2:_ 근접한 적에게 SG 명중 시 명중 횟수 당 _2타일_만큼 대상을 밀쳐냅니다.\n\n_+3:_ 근접한 적에게 SG 명중 시 명중 횟수 당 _3타일_만큼 대상을 밀쳐냅니다.\n\n인벤토리에서 on/off가 가능합니다.

actors.hero.talent.tactical_shield_1.title=제압 사격
actors.hero.talent.tactical_shield_1.desc=_+1:_ 진압 방패 '아이언 호루스' 사용 중 SG 탄환 명중 시 각 _3%_ 확률로 대상을 2턴 동안 기절시킵니다.\n\n_+2:_ 진압 방패 '아이언 호루스' 사용 중 SG 탄환 명중 시 각 _6%_ 확률로 대상을 2턴 동안 기절시킵니다.\n\n_+3:_ 진압 방패 '아이언 호루스' 사용 중 SG 탄환 명중 시 각 _9%_ 확률로 대상을 2턴 동안 기절시킵니다.
actors.hero.talent.tactical_shield_2.title=전술 보호막
actors.hero.talent.tactical_shield_2.desc=_+1:_ 탄환 명중 시 중첩 가능한 방어막의 최대치가 _50%_ 증가합니다.\n\n_+2:_ 탄환 명중 시 중첩 가능한 방어막의 최대치가 _100%_ 증가합니다.\n\n_+3:_ 탄환 명중 시 중첩 가능한 방어막의 최대치가 _150%_ 증가합니다.
actors.hero.talent.tactical_shield_3.title=느긋하게 있자구~
actors.hero.talent.tactical_shield_3.desc=_+1:_ 진압 방패 '아이언 호루스' 사용 중 재장전 시 _3턴_의 투명화를 얻습니다.\n\n_+2:_ 진압 방패 '아이언 호루스' 사용 중 재장전 시 _6턴_의 투명화를 얻습니다.\n\n_+3:_ 진압 방패 '아이언 호루스' 사용 중 재장전 시 _9턴_의 투명화를 얻습니다.\n\n사용 시 진압 방패 '아이언 호루스'의 다음 재사용 대기 시간이 300%로 증가하며, 다음에 진압 방패 '아이언 호루스'를 사용할 때 다시 사용이 가능합니다.

